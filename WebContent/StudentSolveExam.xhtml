<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>#{studentSolveExam.exam.title}</title>

</h:head>
<h:body>
	<b:form>
		<ui:repeat value="#{studentSolveExam.questions}" var="question">
			<b:panel title="#{question.text}" look="primary">
				<b:radiobutton value="#{question.selectedAnswer}">
					<f:converter converterId="answerConverter" />
					<f:selectItems value="#{question.answers}" var="answer"
						itemValue="#{answer}" />
				</b:radiobutton>
				<b:commandButton action="#{studentSolveExam.debug(question)}">Debug</b:commandButton>
			</b:panel>
		</ui:repeat>
	</b:form>
</h:body>
</html>
