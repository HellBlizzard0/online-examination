<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>View Exams</title>

</h:head>
<h:body>
	<util:MainTemplate>
		<h1 style="padding-top: 5%">View Exams</h1>
		<h:form>
			<b:dataTable value="#{viewExamsBean.examsList}" var="exam"
				caption="Exams List" style="padding-top:5%">
				<b:dataTableColumn value="#{exam.id}" />
				<b:dataTableColumn value="#{exam.title}" />
				<b:dataTableColumn value="#{exam.department}" />
				<b:dataTableColumn value="#{exam.level}" />
				<b:dataTableColumn label="Checkbox">
					<b:selectBooleanCheckbox onclick="ajax:viewExamsBean.onClick(exam)"
						update="@form">Checkbox</b:selectBooleanCheckbox>
				</b:dataTableColumn>


			</b:dataTable>
			<b:container style="padding-top:10%">
				<b:row>
					<b:column span="4">
						<b:inputText
							placeholder="#{msgs.label_AdminCreateQuestionEnterTitle}"
							value="#{viewExamsBean.question.text}">
							<f:facet name="prepend">
								<h:outputText value="Title" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column offset="3" span="4">
						<b:inputText
							placeholder="#{msgs.label_AdminCreateQuestionAddScore}"
							value="#{viewExamsBean.question.score}">
							<f:facet name="prepend">
								<h:outputText value="Title" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
			</b:container>
		</h:form>
	</util:MainTemplate>
</h:body>
</html>
