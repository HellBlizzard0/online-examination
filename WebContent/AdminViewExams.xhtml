<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>#{msgs.label_AdminViewExamsHeader}</title>

</h:head>
<h:body>
	<util:MainTemplate>
		<h1 style="padding-top: 5%">#{msgs.label_AdminViewExamsHeader}</h1>
		<h:form>
			<b:dataTable value="#{viewExamsBean.exams}" var="exam"
				caption="Exams List">
				<f:facet name="header">
					<tr>
						<th>#{msgs.tableHeader_Id}</th>
						<th>#{msgs.tableHeader_title}</th>
						<th>#{msgs.tableHeader_Department}</th>
						<th>#{msgs.tableHeader_Level}</th>
						<th>#{msgs.tableHeader_Time}</th>
						<th></th><th></th>
					</tr>
				</f:facet>
				<b:dataTableColumn value="#{exam.id}" />
				<b:dataTableColumn>
					<b:inputText value="#{exam.title}" placeholder="#{msgs.placeHolder_ExamText}"
						rendered="#{viewExamsBean.render(exam)}" />
					<h:outputText value="#{exam.title}"
						rendered="#{not viewExamsBean.render(exam)}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<!--  <b:inputText value="#{exam.department}" size="2"
						rendered="#{viewExamsBean.render(exam)}" /> -->
						<b:formGroup>
    <b:selectOneMenu value="#{viewExamsBean.departments}" col-lg="3"   rendered="#{viewExamsBean.render(exam)}" select2="true">
                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                   <f:selectItems value="#{viewExamsBean.department}" var="c" itemValue="#{c}" itemLabel="#{c}" />
                  
                    </b:selectOneMenu> 
                     </b:formGroup>
					<h:outputText value="#{exam.department}"
						rendered="#{not viewExamsBean.render(exam)}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<b:inputText value="#{exam.level}" size="1" placeholder="#{msgs.placeHolder_Level}"
						rendered="#{viewExamsBean.render(exam)}" />
					<h:outputText value="#{exam.level}"
						rendered="#{not viewExamsBean.render(exam)}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<b:inputText value="#{exam.timer}" placeholder="#{msgs.placeHolder_time}" size="3"
						rendered="#{viewExamsBean.render(exam)}" ><f:facet name="appened">min</f:facet></b:inputText>
					<h:outputText value="#{exam.timer}"
						rendered="#{not viewExamsBean.render(exam)}" />
				</b:dataTableColumn>
				<b:dataTableColumn orderable="false">
    			<b:commandButton value=""
						action="#{viewExamDetailsBean.goTo(exam)}" look="info"
						disabled="#{viewExamsBean.render(exam)}">
						<b:iconAwesome value="fa-info" size="lg" />
					</b:commandButton>
				</b:dataTableColumn>
				<b:dataTableColumn orderable="false">
				<b:commandButton value="" iconAwesome="trash"
							action="#{viewExamsBean.deleteExam(exam)}"
							disabled="#{viewExamsBean.render(exam)}" look="danger">
							<f:ajax execute="@this" render="@form" />
						</b:commandButton>
				</b:dataTableColumn>


			</b:dataTable>
			<b:row>
				<!-- Left Button -->
				<b:column span="3" offset="6">
					<!-- Normal -->
					<b:commandButton value="#{msgs.button_AddExam}" icon="edit" ajax="true"
						update="@form" look="info"
						onclick="ajax:viewExamsBean.newEnable()" auto-update="true"
						rendered="#{viewExamsBean.normal}" >
					</b:commandButton>
					<!-- Edit -->
					<b:commandButton value="#{msgs.button_update}" icon="edit" ajax="true"
						update="@form" look="success"
						onclick="ajax:viewExamsBean.editConfirm(true)" auto-update="true"
						rendered="#{viewExamsBean.edit}">
					</b:commandButton>
					<!-- New -->
					<b:commandButton value="#{msgs.button_save}" icon="edit" ajax="true"
						update="@form" look="success"
						onclick="ajax:viewExamsBean.addNewConfirm(true)"
						auto-update="true" rendered="#{viewExamsBean.addNew}">
					</b:commandButton>
				</b:column>
				<!-- Right Button -->
				<b:column span="3">
					<!-- Normal -->
					<b:commandButton value="#{msgs.button_Edit}" icon="edit" ajax="true"
						update="@form" look="success"
						onclick="ajax:viewExamsBean.editEnable()" auto-update="true"
						rendered="#{viewExamsBean.normal}">
					</b:commandButton>
					<!-- Edit -->
					<b:commandButton value="#{msgs.button_Cancel}" icon="edit" ajax="true"
						update="@form" onclick="ajax:viewExamsBean.editConfirm(false)"
						auto-update="true" rendered="#{viewExamsBean.edit}">
					</b:commandButton>
					<!-- New -->
					<b:commandButton value="#{msgs.button_Cancel}" icon="edit" ajax="true"
						update="@form" onclick="ajax:viewExamsBean.addNewConfirm(false)"
						auto-update="true" rendered="#{viewExamsBean.addNew}">
					</b:commandButton>
				</b:column>
			</b:row>
		</h:form>
	</util:MainTemplate>
</h:body>
</html>
