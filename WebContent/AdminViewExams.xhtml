<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>View Exams</title>

</h:head>
<h:body>
	<util:MainTemplate>
		<h1 style="padding-top: 5%">View Exams</h1>
		<h:form>
			<b:dataTable value="#{viewExamsBean.examsList}" var="exam"
				caption="Exams List" style="padding-top:5%">
				<b:dataTableColumn value="#{exam.id}" />
				<b:dataTableColumn value="#{exam.title}" />
				<b:dataTableColumn value="#{exam.department}" />
				<b:dataTableColumn value="#{exam.level}" />
				<b:dataTableColumn label="">
    			<b:commandButton value="info"
						action="#{viewExamDetailsBean.viewInformation(exam)}"
						update="@none" look="info" style="width:80px" />
				</b:dataTableColumn>


			</b:dataTable>

		</h:form>
	</util:MainTemplate>
</h:body>
</html>
