<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>#{msgs.label_StudentMain}</title>

</h:head>
<h:body>
	<utils:TemplateOfStudent>

		<b:container>
			<b:row>
				<b:column span="12">
					<h1>#{login.student.name}</h1>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="4">
					<b:inputText label="#{msgs.placeHolder_Username}" value="#{login.student.username}"
						readonly="true" />
				</b:column>
				<b:column span="4" offset="4">
					<b:inputSecret label="#{msgs.placeHolder_password}" value="#{login.student.password}"
						readonly="true" />
				</b:column>

			</b:row>
			<b:row>
				<b:column span="6">
					<b:inputText label="#{msgs.placeHolder_Email}" value="#{login.student.email}"
						readonly="true" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3">
					<b:inputText label="#{msgs.placeHolder_Department}"
						value="#{login.student.department}" readonly="true" />
				</b:column>
				<b:column offset="6" span="3">
					<b:inputText label="#{msgs.placeHolder_Level}" value="#{login.student.level}"
						readonly="true" />
				</b:column>
			</b:row>
		</b:container>
	</utils:TemplateOfStudent>
</h:body>
</html>
