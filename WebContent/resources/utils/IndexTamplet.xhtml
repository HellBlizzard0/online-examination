<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
	<b:form>
		<b:navBar brand="#{msgs.label_NavBarTitle}" brandHref="#" fixed="top"
			inverse="true" >
			<b:container>
			<b:row>
			<b:column offset="6" span="2">
				<b:navbarLinks>
					<b:navCommandLink action="#{languageBean.toggleLanguage()}"
						value="#{msgs.button_toggleLanguage}" />
				</b:navbarLinks>
			</b:column>
			</b:row>
			</b:container>
		</b:navBar>
		</b:form>
		<b:container>
			<b:column span="12">
				<b:jumbotron>
					<composite:insertChildren />
				</b:jumbotron>
			</b:column>
		</b:container>
		<!-- <b:container>
			<b:jumbotron>
				<composite:insertChildren/>
			</b:jumbotron>
		</b:container> -->
	</div>
</composite:implementation>
</html>
