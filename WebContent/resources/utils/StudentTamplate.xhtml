<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
	<h:form>
		<b:navBar brand="Online Examination" brandHref="#" fixed="top"
			inverse="true">
		</b:navBar>
		<b:column span="3">
			<b:panel look="primary" title="Static sidebar">
				<b:listLinks>
					<b:navCommandLink header="Exams" />
					<b:navCommandLink action="ToExams" value="Exams "
						icon="pencil" iconAlign="right" />
					<b:navCommandLink></b:navCommandLink>
					<b:navCommandLink header="View Result" />
					<b:navCommandLink action="ToResult"
						value="View Result " icon-awesome="fa-bar-chart" icon-align="right"> </b:navCommandLink>
					<b:navCommandLink></b:navCommandLink>
					
					<b:messages />
				</b:listLinks>
			</b:panel>
		</b:column>
		<b:container>
			<b:column span="9">
				<b:jumbotron>
					<composite:insertChildren/>
				</b:jumbotron>
			</b:column>
		</b:container>
		<!-- <b:container>
			<b:jumbotron>
				<composite:insertChildren/>
			</b:jumbotron>
		</b:container> -->
		</h:form>
	</div>
</composite:implementation>
</html>
