<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="showSideBar" default="true"  />
	<composite:attribute name="span" default="9" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
		<b:navBar brand="#{msgs.label_NavBarTitle}" brandHref="#" fixed="top"
			inverse="true">
		</b:navBar>
		<b:column span="3" rendered="#{cc.attrs.showSideBar}">
			<h:form>
				<b:panel look="primary" title="Static sidebar">
					<b:listLinks>
						<b:navCommandLink header="Exams" />
						<b:navCommandLink value="Exams"
							action="#{studentViewExams.goTo(login.student)}" icon="pencil"
							iconAlign="left" />
						<b:navCommandLink header="Exams" />
						<b:navCommandLink value="View Result" action="#{studentManagedBean.getStudentResult(login.student.id)}"
							icon="tag" iconAlign="left" />
						<b:navCommandLink header="Profile" />
						<b:navCommandLink value="Profile"
							action="student-main" icon="tag"
							iconAlign="left" />
						<b:navCommandLink value="Logout"
							action="#{login.logout()}" icon="tag"
							iconAlign="left" />
						<b:messages />
					</b:listLinks>
				</b:panel>
			</h:form>
		</b:column>
		<b:container>
			<b:column  span="#{cc.attrs.span}" >
				<b:jumbotron>
					<composite:insertChildren />
				</b:jumbotron>
			</b:column>
			
		</b:container>
		<!-- <b:container>
			<b:jumbotron>
				<composite:insertChildren/>
			</b:jumbotron>
		</b:container> -->
	</div>
</composite:implementation>
</html>
