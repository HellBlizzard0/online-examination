<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="showSideBar" default="true"  />
	<composite:attribute name="span" default="9" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
		<b:navBar brand="#{msgs.label_NavBarTitle}" brandHref="#" fixed="top"
			inverse="true" dir="#{msgs.dir}">
			<b:container dir="#{msgs.dir}">
			<b:row>
			<b:column offset="6" span="2">
				<b:navbarLinks>
					<b:navCommandLink action="#{languageBean.toggleLanguage()}"
						value="#{msgs.button_toggleLanguage}" />
				</b:navbarLinks>
			</b:column>
			</b:row>
			</b:container>
		</b:navBar>
		<b:container rendered="#{languageBean.LTR}">
		<b:column span="3" rendered="#{cc.attrs.showSideBar}">
			<h:form>
				<b:panel look="primary" title="Static sidebar">
					<b:listLinks>
						<b:navCommandLink header="#{msgs.label_Exams}" />
						<b:navCommandLink value="#{msgs.label_AdminViewExamsHeader}"
							action="#{studentViewExams.goTo(login.student)}" icon="pencil"
							iconAlign="left" />
						<b:navCommandLink header="#{msgs.label_Results}" />
						<b:navCommandLink value="#{msgs.label_ViewResults}" action="#{studentManagedBean.getStudentResult(login.student.id)}"
							icon="tag" iconAlign="left" />
						<b:navCommandLink header="#{msgs.label_profile}" />
						<b:navCommandLink value="#{msgs.label_profile}"
							action="student-main" icon="tag"
							iconAlign="left" />
						<b:navCommandLink value="#{msgs.button_logout}"
							action="#{login.logout()}" icon="tag"
							iconAlign="left" />
						<b:messages />
					</b:listLinks>
				</b:panel>
			</h:form>
		</b:column>
		<b:container>
			<b:column  span="#{cc.attrs.span}" >
				<b:jumbotron>
					<composite:insertChildren />
				</b:jumbotron>
			</b:column>
			</b:container>
		</b:container>
		<!-- <b:container>
			<b:jumbotron>
				<composite:insertChildren/>
			</b:jumbotron>
		</b:container> -->
	</div>
</composite:implementation>
</html>
