<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="showSideBar" default="true" />
	<composite:attribute name="span" default="9" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
		<h:form>
			<b:navBar brand="#{msgs.label_NavBarTitle}" fixed="top"
				inverse="true" dir="#{msgs.dir}">
				<b:container>
					<b:row>
						<b:column offset="6" span="2">
							<b:navbarLinks>
								<b:navCommandLink action="#{languageBean.toggleLanguage()}"
									value="#{msgs.button_toggleLanguage}" />
							</b:navbarLinks>
						</b:column>
					</b:row>
				</b:container>
			</b:navBar>
			<b:container dir="#{msgs.dir}">
				<b:column span="3" dir="#{msgs.dir}" rendered="#{cc.attrs.showSideBar and languageBean.LTR}">

					<b:panel look="primary" title="Static sidebar">
						<b:listLinks>
							<b:navCommandLink header="#{msgs.label_Exams}" />
							<b:navCommandLink value="#{msgs.label_AdminViewExamsHeader}"
								action="#{studentViewExams.goTo(login.student)}" icon="pencil"
								iconAlign="left" />
							<b:navCommandLink header="#{msgs.label_Results}" />
							<b:navCommandLink value="#{msgs.label_ViewResults}"
								action="#{studentManagedBean.getStudentResult(login.student.id)}"
								icon="tag" iconAlign="left" />
							<b:navCommandLink header="#{msgs.label_profile}" />
							<b:navCommandLink value="#{msgs.label_profile}"
								action="student-main" icon="tag" iconAlign="left" />
							<b:navCommandLink value="#{msgs.button_logout}"
								action="#{login.logout()}" icon="tag" iconAlign="left" />
							<b:messages />
						</b:listLinks>
					</b:panel>
				</b:column>


				<b:column span="9">
					<b:jumbotron>
						<composite:insertChildren />
					</b:jumbotron>
				</b:column>

				<b:column span="3" dir="#{msgs.dir}" rendered="#{cc.attrs.showSideBar and languageBean.RTL}">

				<b:panel look="primary" title="Static sidebar">
						<b:listLinks>
							<b:navCommandLink header="#{msgs.label_Exams}" />
							<b:navCommandLink value="#{msgs.label_AdminViewExamsHeader}"
								action="#{studentViewExams.goTo(login.student)}" icon="pencil"
								iconAlign="left" />
							<b:navCommandLink header="#{msgs.label_Results}" />
							<b:navCommandLink value="#{msgs.label_ViewResults}"
								action="#{studentManagedBean.getStudentResult(login.student.id)}"
								icon="tag" iconAlign="left" />
							<b:navCommandLink header="#{msgs.label_profile}" />
							<b:navCommandLink value="#{msgs.label_profile}"
								action="student-main" icon="tag" iconAlign="left" />
							<b:navCommandLink value="#{msgs.button_logout}"
								action="#{login.logout()}" icon="tag" iconAlign="left" />
							<b:messages />
						</b:listLinks>
					</b:panel>
				</b:column>
			</b:container>

		</h:form>
	</div>
</composite:implementation>
</html>
