<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div>
		<b:navBar brand="#{msgs.label_NavBarTitle}" brandHref="#" fixed="top"
			inverse="true">
		</b:navBar>
		<b:column span="3">
			<h:form>
				<b:panel look="primary" title="Static sidebar">
					<b:listLinks>
						<b:navCommandLink header="BootsFaces" />
						<b:navCommandLink href="http://www.bootsfaces.net"
							value="BootsFaces" icon="globe" iconAlign="right" />
						<b:navCommandLink></b:navCommandLink>
						<b:navCommandLink header="Bootstrap" />
						<b:navCommandLink
							href="http://getbootstrap.com/components/#navbar"
							value="Bootstrap" icon="link"></b:navCommandLink>
						<b:navCommandLink></b:navCommandLink>
						<b:navCommandLink header="Preview" />
						<b:navCommandLink value="View Exams"
							action="#{viewExamsBean.fetchExams()}" icon="tag"
							iconAlign="right" />
							<b:navCommandLink value="Register" action="Register"
							icon="tag" iconAlign="right" />
						<b:navCommandLink value="Create Exam" action="AdminCreateExam"
							icon="tag" iconAlign="right" />
							
						<b:navCommandLink value="Logout"
							action="#{login.logout()}" icon="tag"
							iconAlign="right" />
							
						<b:messages />
					</b:listLinks>
				</b:panel>
			</h:form>
		</b:column>
		<b:container>
			<b:column span="9">
				<b:jumbotron>
					<composite:insertChildren />
				</b:jumbotron>
			</b:column>
		</b:container>
		<!-- <b:container>
			<b:jumbotron>
				<composite:insertChildren/>
			</b:jumbotron>
		</b:container> -->
	</div>
</composite:implementation>
</html>
