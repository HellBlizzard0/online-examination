<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://java.sun.com/jsf/composite/utils"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>#{msgs.label_HomePage}</title>

</h:head>
<h:body dir="#{msgs.dir}">
	<util:IndexTamplet>
	<b:form>
	<b:container style="padding-top:5%" dir="#{msgs.dir}">
	<b:row><h1>#{msgs.label_HomePage}</h1></b:row>
		<b:row>
  <b:column span="5">
    <b:thumbnail>
      <f:facet name="caption">
        <h2>#{msgs.label_Adminitrator}</h2>
        <p style="font-size: 11px;">#{msgs.label_AdminitratorDescription}</p>
        <p>
        <b:commandButton look="primary" value="#{msgs.button_LoginAsAdmin}" action="AdminLogin" />
        </p>
      </f:facet>
    </b:thumbnail>
  </b:column>
   <b:column offset="2" span="5">
    <b:thumbnail>
      <f:facet name="caption">
        <h3>#{msgs.label_Student}</h3>
        <p style="font-size: 11px;">#{msgs.label_StudentDescription}</p>
        <p>
        <b:commandButton look="primary" value="#{msgs.button_LoginAsStudent}" action="StudentLogin" />
        </p>
      </f:facet>
    </b:thumbnail>
  </b:column>
  </b:row></b:container>
  		</b:form>
		
	</util:IndexTamplet>
</h:body>
</html>
