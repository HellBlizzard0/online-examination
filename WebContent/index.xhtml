<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF On Eclipse</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous" />
	<h:outputStylesheet library="css"
		name="/WEB-INF/bootstrap/bootstrap.css" />
	<h:outputStylesheet library="css"
		name="/WEB-INF/bootstrap/bootstrap.min.css" />
	<h:outputScript library="js" name="WEB-INF/bootstrap/js/bootstrap.js" />
	<h:outputScript library="js"
		name="WEB-INF/bootstrap/js/bootstrap.min.js" />
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{helloClass.message}"></h:outputText>
		<br />
		<h:outputText value="To Login, Click the following button" />
		<br />
		<h:commandButton label="Login" value="Login1" action="WEB-INF/login.xhtml" styleClass="btn btn-primary"/>
	</h:form>
</h:body>
</html>
