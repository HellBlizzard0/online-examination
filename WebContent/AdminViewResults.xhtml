<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>#{msgs.label_ViewResults}</title>

</h:head>
<h:body>
	<util:MainTemplate>
	<h1 style="padding-top:5%">#{msgs.label_ViewResults}</h1>
		<b:dataTable value="#{adminViewResultsBean.resultsDetailed}"
			var="result">
			<b:dataTableColumn value="#{result.exam.title}" label="#{msgs.tableHeader_Exam}"/>
			<b:dataTableColumn value="#{result.exam.department}" label="#{msgs.tableHeader_Department}"/>
			<b:dataTableColumn value="#{result.student.name}" label="#{msgs.tableHeader_Name}"/>
			<b:dataTableColumn value="#{result.result.score}" label="#{msgs.tableHeader_Score}"/>
			<b:dataTableColumn value="#{studentManagedBean.getExamTotalScore(result.exam.id)}" label="#{msgs.tableHeader_OutOf}"/>
		</b:dataTable>
	</util:MainTemplate>
</h:body>
</html>
