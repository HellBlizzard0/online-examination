<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ng="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:co="http://xmlns.jcp.org/jsf/composite/com"
	xmlns:util="http://java.sun.com/jsf/composite/utils">

<h:head>
	<title>View Result</title>

</h:head>
<h:body>

	<util:TemplateOfStudent>

		<h1 style="padding-top: 5%">View Results</h1>

		<h:form>
			<b:dataTable value="#{studentManagedBean.resultList}" var="z"
				pdf="true" print="true">


				<b:dataTableColumn value="#{studentManagedBean.getExamTitle(z.eid)}"
					label="Title" />
				<b:dataTableColumn value="#{z.score}" label="Your Score" />
				<b:dataTableColumn
					value="#{studentManagedBean.getExamTotalScore(z.eid)}"
					label="Out of" />



			</b:dataTable>
		</h:form>
	</util:TemplateOfStudent>

</h:body>
</html>
