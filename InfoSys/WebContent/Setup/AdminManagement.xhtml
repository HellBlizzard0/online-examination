<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
	function getEmployee(contextPath){
		openEmpsMiniSearch(contextPath, 1);
		return false;
	}

	function releaseMask(){
		unMaskScreen();
   	}
   	
	function HandlePopupResult(ret) { 
		unMaskScreen();
		if(ret!=null){
       		document.getElementById('formId:selectedEmployeeNameId').value=ret[1];
       		document.getElementById('formId:employeeNameId').innerHTML=ret[1];
       		document.getElementById('formId:selectedEmployeeSocialId').value=ret[2];
         	return true;
   		}
   		return false;
	}
     </script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">#{msgs.title_adminManagement}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="adminManagementPanelId">
							<table width="100%">
								<tr>
									<td colspan="2">
										<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<td>
													<h:outputText value="#{msgs.label_employees}" />
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td width="100%" height="20" />
								</tr>
								<tr>
									<td>
										<p:fieldset toggleable="true" id="adminManagementCollapsPanelId" legend="#{msgs.label_insertEdit}" collapsed="#{not adminManagement.securityStatusExpandFlag}">
											<table width="100%">
												<tr>
													<td>
														<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
															<tr>
																<th width="10%">
																	#{msgs.label_name}
																	<h:outputText value="*" style="color:red;" />
																	<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getEmployee('#{request.contextPath}');" title="#{msgs.label_addEmployee}" />
																</th>
																<td width="90%">
																	<h:inputHidden id="selectedEmployeeNameId" value="#{adminManagement.securityStatusUserInsert.fullName}" />
																	<h:inputHidden id="selectedEmployeeSocialId" value="#{adminManagement.securityStatusUserInsert.socialId}" />
																	<h:outputText id="employeeNameId" value="#{adminManagement.securityStatusUserInsert.fullName}" />
																</td>
															</tr>
														</table>
													</td>
												</tr>
												<tr>
													<td width="100%" height="15" />
												</tr>
												<tr>
													<td>
														<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
															<tr>
																<td width="100%">
																	<h:commandButton styleClass="btn btn-success" id="insertClassificationTypeId" value="&#xf0c7; #{msgs.label_save}" action="#{adminManagement.saveSecurityStatusUser()}">
																		<f:ajax render="formId:notifyMessagesId formId:adminManagementPanelId" execute="formId:adminManagementCollapsPanelId" />
																	</h:commandButton>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</p:fieldset>
									</td>
								</tr>

								<tr>
									<td>
										<table width="100%">
											<tr>
												<td>
													<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" style="width:100%;" id="cooperatorsListId" rowIndexVar="index" rows="10" var="row" value="#{adminManagement.securityStatusUsersList}" rowHover="true">
														<p:column styleClass='centerText'>
															<f:facet name="header">
																#
															</f:facet>
					                                    	#{index + 1}
				                                   		</p:column>

														<p:column styleClass='centerText'>
															<f:facet name="header">
																#{msgs.label_name}
															</f:facet>
															<h:outputText id="cooperatorNameId" value="#{row.fullName}" />
														</p:column>

														<p:column styleClass='centerText'>
															<f:facet name="header">
																#{msgs.label_department}
															</f:facet>
															<h:outputText id="cooperatorDepartmentId" value="#{row.actualDepartmentName}" />
														</p:column>

														<p:column styleClass='centerText'>
															<f:facet name="header">
																#{msgs.label_delete}
															</f:facet>
															<h:commandButton value="&#xf00d;" rendered="#{row.systemFlag}" styleClass="btn btn-trans-icon" action="#{adminManagement.deleteSecurityStatusUser(row)}" onclick="return confirm('#{msgs.q_delete}');">
																<f:ajax render="formId:adminManagementPanelId">
																</f:ajax>
															</h:commandButton>
														</p:column>
													</p:dataTable>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
