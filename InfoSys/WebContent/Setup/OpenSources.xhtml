<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util" xmlns:code="http://java.sun.com/jsf/composite/code">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			  var keyCode = window.event.keyCode || e.keyCode || e.which;
		      if (keyCode == '13') {
		    	  document.getElementById('searchOpenSourceFormId:searchOpenSourceBtnId').click();
		    	  return false;
		      }
		};
		
		
        </script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="searchOpenSourceFormId" dir="#{msgs.dir}">

		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="3" width="100%">
				<tr>
					<td width="100%" height="0" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{msgs.title_OpenSourcesInquiry}" />
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="OpenSourceSearchPanelId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="10%">#{msgs.label_name}</th>
									<td width="20%">
										<h:inputText id="fullNameSearchId" styleClass="form-control" value="#{openSources.openSourceSearch.name}" />
									</td>
									<td width="70%"></td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td>
									<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{openSources.resetSearch()}">
										<f:ajax render="searchOpenSourceFormId:OpenSourceSearchPanelId" />
									</h:commandButton>
									<h:commandButton id="searchOpenSourceBtnId" styleClass="btn btn-default" value="&#xf002; #{msgs.label_search}" action="#{openSources.searchOpenSource()}">
										<f:ajax render="searchOpenSourceFormId:openSourceViewPaneId searchOpenSourceFormId:notifyMessagesId" execute="searchOpenSourceFormId:OpenSourceSearchPanelId" />
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.title_OpenSourcesInquiry}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
	<tr>
					<td width="100%" height="20" />
				</tr>
				<tr>
					<td>
						<p:fieldset id="openSourceSavePaneId" toggleable="true" legend="#{msgs.label_insertOpenSource}" collapsed="#{not openSources.openSourceExpandFlag}">
							<table width="100%">
							
								<tr>
									<td>
										<table class="sectionContent" border="0" cellpadding="0" cellspacing="0" width="100%">
											<tr>
												<th width="10%">#{msgs.label_name}</th>
												<td width="20%">
													<h:inputText id="fullNameEditId" styleClass="form-control" value="#{openSources.openSourceInsert.name}" />
												</td>
													<td width="70%"></td>
											</tr>
										</table>
									</td>
								</tr>
									<tr>
					<td width="100%" height="15" />
				</tr>
								<tr>
									<td>
										<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
											<tr>
												<td width="100%">
													<h:commandButton id="saveBtnId" styleClass="btn btn-success" action="#{openSources.saveOpenSource()}" value="&#xf0c7; #{msgs.label_save}">
														<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceSavePaneId searchOpenSourceFormId:openSourceViewPaneId" execute="searchOpenSourceFormId:openSourceSavePaneId" />
													</h:commandButton>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</p:fieldset>
					</td>
				</tr>
				<tr>
					<td align="center" width="100%">
						<h:panelGroup id="openSourceViewPaneId">
							<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" id="openSourceListDataTableId" rows="#{openSources.rowsCount}" rowIndexVar="index" var="row" value="#{openSources.openSourcesList}"
							rowHover="true">
								<p:column styleClass='centerText' style="width:5%;">
									<f:facet name="header">#</f:facet>
	                                                #{index + 1}
	                                    </p:column>

								<p:column styleClass='centerText' style="width:20%;">
									<f:facet name="header">#{msgs.label_name}</f:facet>
									<h:outputText id="openSourceNameId" value="#{row.name}" />
									<h:inputHidden id="openSourceId" value="#{row.id}" />
								</p:column>

								<p:column styleClass='centerText' style="width:6%;">
									<f:facet name="header">
										<h:outputText value="#{msgs.label_edit}" />
									</f:facet>
									<h:commandButton id="editOpenSourceTypesId" value="&#xf14b;" styleClass="btn btn-trans-icon"  action="#{openSources.editOpenSource(row, index)}">
										<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceSavePaneId">
										</f:ajax>
									</h:commandButton>
								</p:column>

								<p:column styleClass='centerText' style="width:6%;">
									<f:facet name="header">
										<h:outputText value="#{msgs.label_delete}" />
									</f:facet>
									<h:commandButton value="&#xf00d;" styleClass="btn btn-trans-icon" action="#{openSources.deleteOpenSource(row)}" onclick="return confirm('#{msgs.q_delete}');">
										<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceViewPaneId">
										</f:ajax>
									</h:commandButton>
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
