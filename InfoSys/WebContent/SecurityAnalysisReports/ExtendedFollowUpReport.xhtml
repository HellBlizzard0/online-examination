<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		var mode;
		function getNetwork(contextPath) {
			mode = 1;
			openNetworksMiniSearch(contextPath);
			return false;
		}

		function openFollowUpMiniSearchScreen(contextPath) {
			mode = 2;
			openFollowUpMiniSearch(contextPath);
			return false;
		}

		function HandlePopupResult(ret) {
			unMaskScreen();
			if (ret != null) {
				if (mode == 1) {
					document.getElementById('formId:selectedNetworkIdId').value = ret[0];
					document.getElementById('formId:networkNumberId').value = ret[1];
				} else if (mode == 2) {
					document.getElementById('formId:selectedFollowUpIdId').value = ret[0];
					document.getElementById('formId:followUpCodeId').value = ret[1];
				}
				return true;
			}
			return false;
		}

		function releaseMask() {
			unMaskScreen();
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">#{msgs.title_followUpExtendNumber}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="followUpsReportContainer">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_region}</th>
									<td width="20%">
										<h:selectOneMenu id="regionMenuId" value="#{extendFollowupNumber.regionId}">
											<f:selectItem itemValue="#{null}" itemLabel="#{msgs.label_all}" />
											<f:selectItems value="#{extendFollowupNumber.regionsList}" var="var" itemLabel="#{var.regionName}" itemValue="#{var.id}" />
											<h:inputHidden id="regionNameId" value="extendFollowupNumber.regionName" />
										</h:selectOneMenu>
									</td>
								</tr>

								<tr>
									<th width="15%">#{msgs.label_network}</th>
									<td width="20%">
										<h:inputText style="width:90%" disabled="true" id="networkNumberId" value="#{extendFollowupNumber.networkNumber}" />
										<h:inputHidden id="selectedNetworkIdId" value="#{extendFollowupNumber.networkId}" />
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getNetwork('#{request.contextPath}');" />
									</td>
								</tr>

								<tr>
									<th width="15%">#{msgs.label_followUpCode}</th>
									<td width="20%">
										<h:inputText style="width:90%" disabled="true" id="followUpCodeId" value="#{extendFollowupNumber.followUpCode}" />
										<h:inputHidden id="selectedFollowUpIdId" value="#{extendFollowupNumber.followUpId}" />
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return openFollowUpMiniSearchScreen('#{request.contextPath}');" />
									</td>
								</tr>

							</table>
						</h:panelGroup>
					</td>
				</tr>
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton styleClass="btn btn-default" id="resetBtn" value="&#xf021; #{msgs.label_reset}" action="#{extendFollowupNumber.reset()}">
										<f:ajax render="formId:followUpsReportContainer" />
									</h:commandButton>
									<h:commandButton styleClass="btn btn-default" id="printBtn" value="&#xf02f; #{msgs.label_print}" action="#{extendFollowupNumber.printReport()}">
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
