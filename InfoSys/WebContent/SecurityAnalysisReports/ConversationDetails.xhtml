<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		var m;
		function getFollowUp(contextPath){
			openFollowUpMiniSearch(contextPath, null);
			m=1;
			return false;
		}
		
		function openConversationsMiniSearchScreen(contextPath, followUpId) {
			m = 2;
			openConversationsMiniSearch(contextPath, followUpId);
			return false;
		}

		function HandlePopupResult(ret) {
			unMaskScreen();
			if (ret != null) {
				if (m == 1) {
					document.getElementById('followUpReport:followUpIdId').value=ret[0];
		         	document.getElementById('followUpReport:followUpCodeId').value=ret[1];
		         	document.getElementById('followUpReport:followUpCodeViewId').value=ret[1];
		         	document.getElementById('followUpReport:updateFollowUpDataId').click();
				} else if (m == 2) {
					document.getElementById('followUpReport:selectedConversationIdId').value = ret[0];
					document.getElementById('followUpReport:conversationHiddenId').value = ret[0];
				}
				return true;
			}
			return false;
		}

		function releaseMask() {
			unMaskScreen();
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="followUpReport" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">#{msgs.title_conversationDetailsReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="followUpContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0" style="width: 50%;">
								<tr>
									<th>
										<h:outputText value="#{msgs.label_followUp}" />
										<h:outputText value="*" style="color:red;" />
									</th>
									<td>
										<h:panelGroup id="codePanelId">
											<h:inputText disabled="true" id="followUpCodeViewId" value="#{conversationDetails.followUp.code}" style="width:88%;" />
											<h:inputHidden id="followUpIdId" value="#{conversationDetails.followUp.id}" />
											<h:inputHidden id="followUpCodeId" value="#{conversationDetails.followUp.code}" />
										</h:panelGroup>
										<h:commandButton value="&#xf03a;" styleClass="btn btn-trans-icon" onclick="return getFollowUp('#{request.contextPath}');">
										</h:commandButton>
										<h:commandButton id="updateFollowUpDataId" style="display:none;" actionListener="#{conversationDetails.selectFollowUp()}">
											<f:ajax execute="followUpReport:followUpIdId" render="followUpReport:followUpCodeId followUpReport:followUpContainerId">
											</f:ajax>
										</h:commandButton>
									</td>
								</tr>
								<tr>
									<th>
										<h:outputText value="#{msgs.label_conversation}" />
										<h:outputText value="*" style="color:red;" />
									</th>
									<td>
										<h:inputText style="width:90%" disabled="true" id="selectedConversationIdId" value="#{conversationDetails.conversationId}" />
										<h:inputHidden id="conversationHiddenId" value="#{conversationDetails.conversationId}" />
										<h:commandButton disabled="#{conversationDetails.disableConversationButton}" value="&#xf03a;" styleClass="btn btn-trans-icon" onclick="return openConversationsMiniSearchScreen('#{request.contextPath}', #{conversationDetails.followUp.id});">
											<f:ajax execute="@form" render="followUpReport:followUpContainerId" />
										</h:commandButton>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton styleClass="btn btn-default" id="resetBtn" value="&#xf021; #{msgs.label_reset}" action="#{conversationDetails.resetFormParameters}">
										<f:ajax render="followUpReport:followUpContainerId" />
									</h:commandButton>
									<h:commandButton styleClass="btn btn-default" id="printBtn" value="&#xf02f; #{msgs.label_print}" action="#{conversationDetails.print()}">
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
