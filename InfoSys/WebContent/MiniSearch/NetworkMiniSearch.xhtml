<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			var keyCode = window.event.keyCode || e.keyCode || e.which;
			if (keyCode == '13') {
				document.getElementById('searchNetworkForm:searchInfoBtnID').click();
				return false;
			}
		};

		function selectNetwork(callerId) {
			var idTokens = callerId.split(':');
			var networkId = document.getElementById('searchNetworkForm:networkListDataTableId:' + idTokens[2] + ':networkId').value;
			var networkNumber = document.getElementById('searchNetworkForm:networkListDataTableId:' + idTokens[2] + ':networkNumberId').innerHTML;
			var networkDesc = document.getElementById('searchNetworkForm:networkListDataTableId:' + idTokens[2] + ':networkDescId').innerHTML;

			returnVal = new Array();
			returnVal[0] = networkId;
			returnVal[1] = networkNumber;
			returnVal[2] = networkDesc;
			window.returnValue = returnVal;

			window.opener.HandlePopupResult(returnVal);
			window.close();
		}

		window.onunload = unloadPage;

		function unloadPage() {
			window.opener.releaseMask();
		}
	</script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchNetworkForm" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="bgcolor-pup">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{msgs.title_networkSearch}" />
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="networkSearchPanelId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_networkNum}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" value="#{networkMiniSearch.selectedNetworkNumber}" />
									</td>

									<th width="15%">#{msgs.label_networkDescriptionMiniSearch}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" value="#{networkMiniSearch.selectedNetworkDescription}" />
									</td>

								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup>
							<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td>
										<h:commandButton id="searchInfoBtnID" styleClass="btn btn-default" action="#{networkMiniSearch.searchNetworks()}" value="&#xf002; #{msgs.label_search}">
											<f:ajax render="searchNetworkForm:networksListId" execute="searchNetworkForm:networkSearchPanelId" />
										</h:commandButton>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="networksListId">
							<p:dataTable sortMode="multiple" reflow="true" tableStyle="table-layout: auto" paginator="true" id="networkListDataTableId" rows="#{networkMiniSearch.rowsCount}" rowIndexVar="index" var="networkRow" value="#{networkMiniSearch.networkDataList}" rowHover="true">
								<p:column style="text-align: center;">
									<f:facet name="header"> # </f:facet>
                                #{index + 1}
                                <h:inputHidden id="networkId" value="#{networkRow.id}" />
								</p:column>
								<p:column styleClass='centerText'>
									<f:facet name="header"> #{msgs.label_networkNum} </f:facet>
									<h:outputText id="networkNumberId" value="#{networkRow.networkNumber}" />
								</p:column>

								<p:column styleClass='centerText'>
									<f:facet name="header"> #{msgs.label_networkDescriptionMiniSearch} </f:facet>
									<h:outputText id="networkDescId" value="#{networkRow.description}" />
								</p:column>

								<p:column>
									<f:facet name="header"> #{msgs.label_select} </f:facet>
									<h:commandButton onclick="selectNetwork(this.id); return false;" title="#{msgs.label_select}" image="/resources/images/select.png" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
