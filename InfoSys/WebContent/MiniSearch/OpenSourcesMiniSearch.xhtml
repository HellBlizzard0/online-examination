<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			var keyCode = window.event.keyCode || e.keyCode || e.which;
			if (keyCode == '13') {
				document.getElementById('searchOpenSourceFormId:searchOpenSourceBtnId').click();
				return false;
			}
		};

		function selectOpenSource(callerId) {
			var idTokens = callerId.split(':');
			var openSourceId = document.getElementById('searchOpenSourceFormId:openSourceListDataTableId:' + idTokens[2] + ':openSourceId').value;
			var openSourceName = document.getElementById('searchOpenSourceFormId:openSourceListDataTableId:' + idTokens[2] + ':openSourceNameId').innerHTML;
			returnVal = new Array();

			returnVal[0] = openSourceId;
			returnVal[1] = openSourceName;
			window.returnValue = returnVal;

			window.opener.HandlePopupResult(returnVal);
			window.close();
		}

		window.onunload = unloadPage;
		function unloadPage() {
			window.opener.releaseMask();
		}
	</script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchOpenSourceFormId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">

			<table border="0" cellpadding="0" cellspacing="3" width="100%" class="bgcolor-pup">
				<tr valign="top">
					<td width="100%">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td class="screenTitle">
									<h:outputText value="#{msgs.title_OpenSourcesInquiry}" />
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td width="100%">
									<h:panelGroup id="OpenSourceSearchPanelId">
										<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<th width="15%">#{msgs.label_name}</th>
												<td width="20%">
													<h:inputText id="fullNameSearchId" styleClass="form-control" value="#{openSourcesMiniSearch.openSourceSearch.name}" />
												</td>
												<td width="65%"></td>
											</tr>
										</table>
									</h:panelGroup>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td>
												<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{openSourcesMiniSearch.resetSearch()}">
													<f:ajax render="searchOpenSourceFormId:OpenSourceSearchPanelId" />
												</h:commandButton>
												<h:commandButton id="searchOpenSourceBtnId" styleClass="btn btn-default" value="&#xf002; #{msgs.label_search}" action="#{openSourcesMiniSearch.searchOpenSource()}">
													<f:ajax render="searchOpenSourceFormId:openSourceViewPaneId searchOpenSourceFormId:notifyMessagesId" execute="searchOpenSourceFormId:OpenSourceSearchPanelId" />
												</h:commandButton>
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td>
												<h:outputText value="#{msgs.title_OpenSourcesInquiry}" />
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td>
									<p:fieldset id="openSourceSavePaneId" toggleable="true" legend="#{msgs.label_insertOpenSource}" collapsed="#{not openSourcesMiniSearch.openSourceExpandFlag}">
										<table width="100%">
											<tr>
												<td>
													<table class="sectionContent" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<th width="15%">#{msgs.label_name}</th>
															<td width="35%">
																<h:inputText id="fullNameEditId" styleClass="form-control" value="#{openSourcesMiniSearch.openSourceInsert.name}" />
															</td>
															<td width="60%"></td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td width="100%" height="10" />
											</tr>

											<tr>
												<td>
													<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<td width="100%">
																<h:commandButton id="saveBtnId" styleClass="btn btn-success" action="#{openSourcesMiniSearch.saveOpenSource()}" value="&#xf0c7; #{msgs.label_save}">
																	<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceSavePaneId searchOpenSourceFormId:openSourceViewPaneId" execute="searchOpenSourceFormId:openSourceSavePaneId" />
																</h:commandButton>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</p:fieldset>
								</td>
							</tr>
							<tr>
								<td align="center" width="100%">
									<h:panelGroup id="openSourceViewPaneId">
										<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" id="openSourceListDataTableId" rows="#{openSourcesMiniSearch.rowsCount}" rowIndexVar="index" var="row" value="#{openSourcesMiniSearch.openSourcesList}" rowHover="true">
											<p:column styleClass='centerText' style="width:5%;">
												<f:facet name="header">#</f:facet>
	                                                #{index + 1}
	                                    </p:column>

											<p:column styleClass='centerText' style="width:20%;">
												<f:facet name="header">#{msgs.label_name}</f:facet>
												<h:outputText id="openSourceNameId" value="#{row.name}" />
												<h:inputHidden id="openSourceId" value="#{row.id}" />
											</p:column>

											<p:column styleClass='centerText' style="width:6%;">
												<f:facet name="header">
													<h:outputText value="#{msgs.label_edit}" />
												</f:facet>
												<h:commandButton id="editOpenSourceTypesId" value="&#xf14b;" styleClass="btn btn-trans-icon" action="#{openSourcesMiniSearch.editOpenSource(row, index)}">
													<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceSavePaneId">
													</f:ajax>
												</h:commandButton>
											</p:column>

											<p:column styleClass='centerText' style="width:6%;">
												<f:facet name="header">
													<h:outputText value="#{msgs.label_delete}" />
												</f:facet>
												<h:commandButton value="&#xf00d;" styleClass="btn btn-trans-icon" action="#{openSourcesMiniSearch.deleteOpenSource(row)}" onclick="return confirm('#{msgs.q_delete}');">
													<f:ajax render="searchOpenSourceFormId:notifyMessagesId searchOpenSourceFormId:openSourceViewPaneId">
													</f:ajax>
												</h:commandButton>
											</p:column>

											<p:column styleClass='centerText' style="width:15%;">
												<f:facet name="header">#{msgs.label_select}</f:facet>
												<h:commandButton onclick="selectOpenSource(this.id); return false;" value="" title="#{msgs.label_select}" image="/resources/images/select.png" />
											</p:column>
										</p:dataTable>
									</h:panelGroup>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
