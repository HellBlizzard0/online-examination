<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
          window.onkeypress = function(e) {
			  var keyCode = window.event.keyCode || e.keyCode || e.which;
		      if (keyCode == '13') {
		    	  document.getElementById('searchDepForm:searchDepBtnID').click();
		    	  return false;
		      }
		  };
		            
          function selectDepartment(callerId){
            var idTokens = callerId.split(':');
            var depId = document.getElementById('searchDepForm:depListDataTableId:'+idTokens[2]+':depId').value;
            var depName = document.getElementById('searchDepForm:depListDataTableId:'+idTokens[2]+':depName').innerHTML;
            var depCode = document.getElementById('searchDepForm:depListDataTableId:'+idTokens[2]+':depCode').innerHTML;
            returnVal = new Array();
            
            returnVal[0] = depId;
            returnVal[1] = depName;
            returnVal[2] = depCode;
            window.returnValue = returnVal;
            
            window.opener.HandlePopupResult(returnVal);
            window.close();
          }

          window.onunload = unloadPage;

          function unloadPage()
          {
        	  window.opener.releaseMask();
          }
        </script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchDepForm" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="bgcolor-pup">

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{msgs.title_depsInquiry}" />
					</td>
				</tr>



				<tr>
					<td width="100%">
						<h:panelGroup id="depSearchPanelId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_name}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" value="#{departmentsMiniSearch.searchDepName}" />
									</td>
									
									<th width="15%">#{msgs.label_code}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" value="#{departmentsMiniSearch.searchDepCode}" />
									</td>

								</tr>
								<tr>
									<h:panelGroup rendered="#{departmentsMiniSearch.mode == 1}">
										<th width="15%">#{msgs.label_depType}</th>
										<td width="20%">
											<h:selectOneMenu id="deptTypeId" value="#{departmentsMiniSearch.departmentTypeId}" styleClass="form-control">
												<f:selectItem itemLabel="#{msgs.label_all}" itemValue="-1" />
												<f:selectItems var="type" value="#{departmentsMiniSearch.departmentTypeList}" itemLabel="#{type.description}" itemValue="#{type.id}" />
											</h:selectOneMenu>
										</td>
										<td width="65%" colspan="6"></td>
									</h:panelGroup>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton id="resetBtnId" styleClass="btn btn-default" value=" &#xf021; #{msgs.label_reset} " action="#{departmentsMiniSearch.resetSearch()}">
										<f:ajax render="searchDepForm:depSearchPanelId" />
									</h:commandButton>

									<h:commandButton id="searchDepBtnID" styleClass="btn btn-default" action="#{departmentsMiniSearch.searchDepartment()}" value=" &#xf002; #{msgs.label_search}">
										<f:ajax render="searchDepForm:depListId searchDepForm:notifyMessagesId" execute="searchDepForm:depSearchPanelId" />
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="depListId">
							<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" id="depListDataTableId" rows="#{departmentsMiniSearch.rowsCount}" rowIndexVar="index" var="row" value="#{departmentsMiniSearch.searchDepartmentList}" rowHover="true" >
								<p:column style="text-align: center;">
									<f:facet name="header">#</f:facet>
                               	#{index + 1}
                            </p:column>
								<p:column>
									<f:facet name="header">#{msgs.label_name}</f:facet>
									<h:outputText id="depName" value="#{row.arabicName}" />
									<h:inputHidden id="depId" value="#{row.id}" />
								</p:column>
								<p:column>
									<f:facet name="header">#{msgs.label_code}</f:facet>
									<h:outputText value="#{row.code}" id="depCode" />
								</p:column>
								<p:column>
									<f:facet name="header">#{msgs.label_selectDep}</f:facet>
									<h:commandButton onclick="selectDepartment(this.id); return false;" value="&#xf058;" styleClass="btn btn-trans-icon" title="#{msgs.label_selectDep}" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
