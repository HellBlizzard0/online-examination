<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">

		
		window.onkeypress = function(e) {
			  var keyCode = window.event.keyCode || e.keyCode || e.which;
		      if (keyCode == '13') {
		    	  document.getElementById('searchDomainForm:searchDomainBtnId').click();
		    	  return false;
		      }
		};
		
		function selectDomain(callerId){
	        var idTokens = callerId.split(':');
 	        var domainId = document.getElementById('searchDomainForm:domainsListDataTableId:'+idTokens[2]+':domainIdId').value;
 	        var domainDescription = document.getElementById('searchDomainForm:domainsListDataTableId:'+idTokens[2]+':domainDescriptionId').innerHTML;
 	        returnVal = new Array();
	        
 	        returnVal[0] = domainId;
 	        returnVal[1] = domainDescription;
	        window.returnValue = returnVal;
	        
	        window.opener.HandlePopupResult(returnVal);
	        window.close();
	    }

		function validateData(){
			if(#{domainsMiniSearch.searchWithClassFlag}){
				var domainDescription = document.getElementById('searchDomainForm:domainDescriptionSearchId').value;
		        var classDescription = document.getElementById('searchDomainForm:classDescriptionSearchId').value;
		            
		  		if(domainDescription == null || domainDescription == '') {
		       		if (classDescription == null || classDescription == '') {
		       			showErrorMessage('#{msgs.error_oneFieldMandatory}');
		     	     		return false;			
		            }	
		   		}
			}else{
				return true;
			}
    	}
	          
		window.onunload = unloadPage;
		function unloadPage(){
			window.opener.releaseMask();
		}	
	</script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchDomainForm" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="3" width="100%" class="bgcolor-pup">
				<tr valign="top" class="">
					<td width="100%">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td class="screenTitle">
									<h:outputText value="#{domainsMiniSearch.screenTitle}" />
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td width="100%">
									<h:panelGroup id="domainsSearchPaneId">
										<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<h:panelGroup rendered="#{domainsMiniSearch.searchWithClassFlag}">
													<th width="15%">
														<h:outputText value="#{domainsMiniSearch.classDetailsTitle}" rendered="#{domainsMiniSearch.searchWithClassFlag}" />
													</th>
													<td width="20%">
														<h:inputText id="classDescriptionSearchId" styleClass="form-control" value="#{domainsMiniSearch.classDescription}" rendered="#{domainsMiniSearch.searchWithClassFlag}" />
													</td>

												</h:panelGroup>
												<th width="15%">
													<h:outputText value="#{domainsMiniSearch.domainDetailsTitle}" />
												</th>
												<td width="20%">
													<h:inputText id="domainDescriptionSearchId" styleClass="form-control" value="#{domainsMiniSearch.domainDescription}" />
												</td>

											</tr>
										</table>
									</h:panelGroup>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td>
												<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="#{msgs.label_reset}" action="#{domainsMiniSearch.init()}">
													<f:ajax render="searchDomainForm:domainsSearchPaneId" />
												</h:commandButton>
												<h:commandButton id="searchDomainBtnId" styleClass="btn btn-default" value="#{msgs.label_search}" action="#{domainsMiniSearch.searchDomains()}">
													<f:ajax render="searchDomainForm:domainsViewPaneId searchDomainForm:notifyMessagesId" execute="searchDomainForm:domainsSearchPaneId" />
												</h:commandButton>
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td>
												<h:outputText value="#{msgs.title_searchResults}" />
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td align="center" width="100%">
									<h:panelGroup id="domainsViewPaneId">
										<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" id="domainsListDataTableId" rows="#{domainsMiniSearch.rowsCount}" rowIndexVar="index" var="row" value="#{domainsMiniSearch.domainsList}" rowHover="true">
											<p:column styleClass='centerText'>
												<f:facet name="header">#</f:facet>
                                            #{index + 1}
	                                    </p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_description}</f:facet>
												<h:outputText id="domainDescriptionId" value="#{row.description}" />
												<h:inputHidden id="domainIdId" value="#{row.id}" />
											</p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_select}</f:facet>
												<h:commandButton onclick="selectDomain(this.id); return false;" title="#{msgs.label_select}" image="/resources/images/select.png" />
											</p:column>
										</p:dataTable>
									</h:panelGroup>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
