<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			var keyCode = window.event.keyCode || e.keyCode || e.which;
			if (keyCode == '13') {
				document.getElementById('searchInfoForm:searchInfoBtnID')
						.click();
				return false;
			}
		};

		function selectInfo(callerId) {
			var idTokens = callerId.split(':');
			var infoId = document
					.getElementById('searchInfoForm:infoListDataTableId:'
							+ idTokens[2] + ':infoId').value;
			var infoNumber = document
					.getElementById('searchInfoForm:infoListDataTableId:'
							+ idTokens[2] + ':infoNumberId').innerHTML;
			returnVal = new Array();
			returnVal[0] = infoId;
			returnVal[1] = infoNumber;
			window.returnValue = returnVal;

			window.opener.HandlePopupResult(returnVal);
			window.close();
		}

		window.onunload = unloadPage;

		function unloadPage() {
			window.opener.releaseMask();
		}

		function validateData() {
			var agentCode = document
					.getElementById('searchInfoForm:agentCodeSearchId').value;
			var infoNumber = document
					.getElementById('searchInfoForm:infoNumberSearchId').value;

			if (agentCode == null || agentCode == '') {
				if (infoNumber == null || infoNumber == '') {
					showErrorMessage('#{msgs.error_oneFieldMandatory}');
					return false;
				}
			}
			return true;
		}
	</script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchInfoForm" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="bgcolor-pup">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{msgs.title_infoInquiry}" />
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="infoSearchPanelId" rendered="#{infoMiniSearch.mode == 1}">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_agentCode}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" id="agentCodeSearchId" value="#{infoMiniSearch.agentCodeSearch}" />
									</td>
									
									<th width="15%">#{msgs.label_infoNumber}</th>
									<td width="20%">
										<h:inputText styleClass="form-control" id="infoNumberSearchId" value="#{infoMiniSearch.infoNumberSearch}" />
									</td>

								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup rendered="#{infoMiniSearch.mode == 1}">
							<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td>
										<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{infoMiniSearch.resetSearch()}">
											<f:ajax render="searchInfoForm:infoSearchPanelId" />
										</h:commandButton>

										<h:commandButton id="searchInfoBtnID" styleClass="btn btn-default" action="#{infoMiniSearch.searchInfo()}" value="&#xf002; #{msgs.label_search}">
											<f:ajax render="searchInfoForm:infoListId" execute="infoSearchPanelId" />
										</h:commandButton>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="infoListId">
							<p:dataTable sortMode="multiple" reflow="true" tableStyle="table-layout: auto" paginator="true" id="infoListDataTableId" rows="#{infoMiniSearch.rowsCount}" rowIndexVar="index" var="infoRow" value="#{infoMiniSearch.resultInfoData}" rowHover="true">
								<p:column style="text-align: center;">
									<f:facet name="header"> # </f:facet>
                                #{index + 1}
                            </p:column>

								<p:column styleClass='centerText' filterStyle="width:70%" filterBy="#{infoRow.infoNumber}" filterMatchMode="contains">
									<f:facet name="header"> #{msgs.label_infoNumber} </f:facet>
									<h:commandLink style="color:blue; text-decoration: underline!important;" action="#{infoMiniSearch.showInfoDetails(infoRow)}" value="#{infoRow.infoNumber}">
										<f:ajax render="searchInfoForm:infoDetailsId"></f:ajax>
									</h:commandLink>
									<h:outputText style="display:none;" id="infoNumberId" value="#{infoRow.infoNumber}" />
									<h:inputHidden id="infoId" value="#{infoRow.id}" />
								</p:column>

								<p:column styleClass='centerText' sortBy="#{infoRow.registerationDate}">
									<f:facet name="header"> #{msgs.label_RegisterationDate} </f:facet>
									<h:outputText value="#{infoRow.registerationDateString}" />
								</p:column>

								<p:column styleClass='centerText'>
									<f:facet name="header"> #{msgs.label_infoType} </f:facet>
									<h:outputText value="#{infoRow.typeDescription}" />
								</p:column>

								<p:column styleClass='centerText'>
									<f:facet name="header"> #{msgs.label_subject} </f:facet>
									<h:outputText value="#{infoRow.subjectDescription}" />
								</p:column>

								<p:column rendered="#{(infoMiniSearch.mode == 1) or (infoMiniSearch.mode == 5)}">
									<f:facet name="header"> #{msgs.label_select} </f:facet>
									<h:commandButton onclick="selectInfo(this.id); return false;" title="#{msgs.label_select}" image="/resources/images/select.png" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<h:panelGroup id="infoDetailsId">
							<h:panelGroup rendered="#{not empty infoMiniSearch.selectedInfo}">
								<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_infoNumberScreen}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.infoNumber}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_returnDate}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.receiveDateString}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_RegisterationDate}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.registerationDateString}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_infoPriority}" />
										</th>
										<td width="20%">
											<h:outputText rendered="#{infoMiniSearch.infoImportanceEnumImmediate == 1}" value="#{msgs.label_immediate}" />
											<h:outputText rendered="#{infoMiniSearch.infoImportanceEnumUrgent == 2}" value="#{msgs.label_urgent}" />
											<h:outputText rendered="#{infoMiniSearch.infoImportanceEnumMedium == 3}" value="#{msgs.label_medium}" />
											<h:outputText rendered="#{infoMiniSearch.infoImportanceEnumNormal == 4}" value="#{msgs.label_normal}" />
											<h:outputText rendered="#{infoMiniSearch.infoImportanceEnumWithout == 5}" value="#{msgs.label_without}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_informationTypeDescription}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.typeDescription}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_infoSubject}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.subjectDescription}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_region}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.regionName}" />
										</td>

										<th width="15%;"></th>
										<td width="20%"></td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_sector}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.sectorName}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_infoDetails}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.infoDetails}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_incomingSide}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.domainIncomingSideDescription}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_number}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.incomingNumber}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_dateD}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.incomingDateString}" />
										</td>

										<th width="15%;">
											<h:outputText value="#{msgs.label_fileNumber}" />
										</th>
										<td width="20%">
											<h:outputText value="#{infoMiniSearch.selectedInfo.incomingFileNumber}" />
										</td>
									</tr>

									<tr>
										<th width="15%;">
											<h:outputText value="#{msgs.label_coordinates}" />
										</th>
										<td width="20%">
											<h:inputText styleClass="form-control" style="width:10%" value="#{infoMiniSearch.infoCoordinate.eastDegree}" disabled="true" />
											<h:inputText styleClass="form-control" style="width:10%" value="#{infoMiniSearch.infoCoordinate.eastMinutes}" disabled="true" />
											<h:inputText styleClass="form-control" style="width:40%" value="#{infoMiniSearch.infoCoordinate.eastSecondes}" disabled="true" />
											E
										</td>
										<td width="20%">
											<h:inputText styleClass="form-control" style="width:10%" value="#{infoMiniSearch.infoCoordinate.northDegree}" disabled="true" />
											<h:inputText styleClass="form-control" style="width:10%" value="#{infoMiniSearch.infoCoordinate.northMinutes}" disabled="true" />
											<h:inputText styleClass="form-control" style="width:40%" value="#{infoMiniSearch.infoCoordinate.northSecondes}" disabled="true" />
											N
										</td>
									</tr>
								</table>
							</h:panelGroup>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
