<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			var keyCode = window.event.keyCode || e.keyCode || e.which;
			if (keyCode == '13') {
				document.getElementById('searchExternalSidesFormId:searchExternalSidesBtnId').click();
				return false;
			}
		};

		function selectExternalSide(callerId) {
			var idTokens = callerId.split(':');
			var setupDomainId = document.getElementById('searchExternalSidesFormId:domainsList:' + idTokens[2] + ':setupDomainId').value;
			var setupDomainDescId = document.getElementById('searchExternalSidesFormId:domainsList:' + idTokens[2] + ':setupDomainDescId').value;

			returnVal = new Array();
			returnVal[0] = setupDomainId;
			returnVal[1] = setupDomainDescId;

			window.returnValue = returnVal;

			window.opener.HandlePopupResult(returnVal);
			window.close();
		}

		window.onunload = unloadPage;
		function unloadPage() {
			window.opener.releaseMask();
		}
	</script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="searchExternalSidesFormId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="3" width="100%" class="bgcolor-pup">
				<tr valign="top">
					<td width="100%">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td class="screenTitle">
									<h:outputText value="#{msgs.title_externalSidesSearch}" />
								</td>
							</tr>
							<tr>
								<td width="100%">
									<h:panelGroup id="externalSidesPanelId">
										<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<th width="15%">
													#{msgs.label_domainDescription}
												</th>
												<td width="20%">
													<h:inputText id="domainDescId" maxlength="255" styleClass="form-control" value="#{externalSidesMiniSearch.searchDomain.description}" />
												</td>

												<td width="20%"></td>
											</tr>
										</table>
									</h:panelGroup>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td>
												<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{externalSidesMiniSearch.resetSearch()}">
													<f:ajax render="searchExternalSidesFormId:externalSidesPanelId" />
												</h:commandButton>

												<h:commandButton id="searchExternalSidesBtnId" styleClass="btn btn-default" value="&#xf002; #{msgs.label_search}" action="#{externalSidesMiniSearch.searchExternalDomains()}">
													<f:ajax render="searchExternalSidesFormId:domainsList searchExternalSidesFormId:notifyMessagesId" execute="searchExternalSidesFormId:externalSidesPanelId" />
												</h:commandButton>
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td>
												<h:outputText value="#{msgs.label_domains}" />
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td width="100%" height="15" />
							</tr>

							<tr>
								<td>
									<p:fieldset id="domainSavePaneId" toggleable="true" legend="#{msgs.label_insertDomain}" collapsed="true">
										<table width="100%">
											<tr>
												<td>
													<table class="sectionContent" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<th width="15%">#{msgs.label_classDescription}</th>
															<td width="20%">
																<h:outputText value="#{externalSidesMiniSearch.setupClass.description}" />
															</td>

															<th width="15%">#{msgs.label_domainDescription}</th>
															<td width="20%">
																<h:inputText maxlength="255" styleClass="form-control" value="#{externalSidesMiniSearch.insertSetupDomain.description}" />
															</td>
														</tr>
														<tr>
															<th width="15%">#{msgs.label_active}</th>
															<td width="20%">
																<h:selectBooleanCheckbox styleClass="form-control" value="#{externalSidesMiniSearch.insertSetupDomain.activeFlag}" />
															</td>
														</tr>
													</table>
												</td>
											</tr>

											<tr>
												<td width="100%" height="15" />
											</tr>

											<tr>
												<td>
													<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<td width="100%">
																<h:commandButton id="saveDomainId" value="&#xf0c7; #{msgs.label_save}" styleClass="btn btn-success" action="#{externalSidesMiniSearch.saveDomain()}">
																	<f:ajax render="searchExternalSidesFormId:notifyMessagesId searchExternalSidesFormId:domainSavePaneId searchExternalSidesFormId:domainsList" execute="searchExternalSidesFormId:domainSavePaneId">
																	</f:ajax>
																</h:commandButton>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</p:fieldset>
								</td>
							</tr>

							<tr>
								<td>
									<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" style="width:100%;" id="domainsList" rowIndexVar="index" rows="#{externalSidesMiniSearch.rowsCount}" var="setupDomain" value="#{externalSidesMiniSearch.setupDomainList}" rowHover="true">
										<p:column styleClass='centerText'>
											<f:facet name="header">#</f:facet>
								                                #{index + 1}
						                                   	</p:column>
										<p:column styleClass='centerText'>
											<f:facet name="header">
														#{msgs.label_domainDescription}
											</f:facet>
											<h:outputText value="#{setupDomain.description}" />
											<h:inputHidden id="setupDomainDescId" value="#{setupDomain.description}" />
											<h:inputHidden id="setupDomainId" value="#{setupDomain.id}" />
										</p:column>
										<p:column styleClass='centerText'>
											<f:facet name="header">#{msgs.label_active}</f:facet>
											<h:selectBooleanCheckbox styleClass="form-control" id="domainActiveEditId" value="#{setupDomain.activeFlag}" disabled="true" />
										</p:column>
										<p:column styleClass='centerText'>
											<f:facet name="header">#{msgs.label_select}</f:facet>
											<h:commandButton onclick="selectExternalSide(this.id); return false;" value="" title="#{msgs.label_select}" image="/resources/images/select.png" />
										</p:column>
									</p:dataTable>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
