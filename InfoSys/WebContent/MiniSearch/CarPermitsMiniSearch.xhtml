<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		window.onkeypress = function(e) {
			  var keyCode = window.event.keyCode || e.keyCode || e.which;
		      if (keyCode == '13') {
		    	  document.getElementById('formId:searchNonEmpBtnId').click();
		    	  return false;
		      }
		};
		
		function selectCar(callerId, empNonEmpCarId){
	        var idTokens = callerId.split(':');
	        var domainCarId = document.getElementById('formId:nonEmpListDataTableId:'+idTokens[2]+':carModelIdId').value;
	        var carType = document.getElementById('formId:nonEmpListDataTableId:'+idTokens[2]+':carModelId').innerHTML;
	        var carPlate = document.getElementById('formId:nonEmpListDataTableId:'+idTokens[2]+':plateNumberId').innerHTML;
            var permitNo = document.getElementById('formId:nonEmpListDataTableId:'+idTokens[2]+':permitNoId').innerHTML;
            returnVal = new Array();
            returnVal[0] = empNonEmpCarId;
	        returnVal[1] = domainCarId;
	        returnVal[2] = carType;
	        returnVal[3] = carPlate;
	        returnVal[4] = permitNo;
	        window.returnValue = returnVal;
	        window.opener.HandlePopupResult(returnVal);
	        window.close();
	    }
	
		window.onunload = unloadPage;
		function unloadPage(){
			window.opener.releaseMask();
		}
        </script>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">

			<table border="0" cellpadding="0" cellspacing="3" width="100%" class="bgcolor-pup">
				<tr valign="top">
					<td width="100%">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td class="screenTitle">
									<h:outputText value="#{msgs.title_carPermitsMiniSearch}" />
								</td>
							</tr>

							<tr>
								<td width="100%">
									<h:panelGroup id="empCarSearchPanelId">
										<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<th>#{msgs.label_plateNumber}</th>
												<td>
													<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.searchPlateChar1}" maxlength="1" onkeypress="return checkLetter(event)"/>
													<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.searchPlateChar2}" maxlength="1" onkeypress="return checkLetter(event)"/>
													<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.searchPlateChar3}" maxlength="1" onkeypress="return checkLetter(event)"/>
													<h:inputText style="width:20%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.searchPlateNumber}" maxlength="4" onkeypress="return checkDigit(event)" />
												</td>
											</tr>
										</table>
									</h:panelGroup>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td>
												<h:commandButton id="resetBtnId" styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{carPermitsMiniSearch.resetSearch()}">
													<f:ajax render="formId:empCarSearchPanelId" />
												</h:commandButton>

												<h:commandButton id="searchNonEmpBtnId" styleClass="btn btn-default" value="&#xf002; #{msgs.label_search}" action="#{carPermitsMiniSearch.searchLastCars()}">
													<f:ajax render="formId:carViewPaneId formId:notifyMessagesId" execute="formId:empCarSearchPanelId" />
												</h:commandButton>
											</td>
										</tr>
									</table>
								</td>
							</tr>

							<tr>
								<td width="100%" height="5" />
							</tr>

							<tr>
								<td>
									<p:fieldset toggleable="true" id="carSavePaneId" legend="#{msgs.label_insertNewEmpNonEmpCar}" collapsed="true">
										<table width="100%">
											<tr>
												<td>
													<table class="sectionContent" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<th width="15%">
																#{msgs.label_carModel}
																<h:outputText value="*" style="color:red;" />
															</th>
															<td width="35%">
																<h:selectOneMenu styleClass="form-control" value="#{carPermitsMiniSearch.domainCarModelId}">
																	<f:selectItems value="#{carPermitsMiniSearch.carTypesList}" var="car" itemLabel="#{car.description}" itemValue="#{car.id}" />
																</h:selectOneMenu>
															</td>
															<th width="15%">
																#{msgs.label_plateNumber}
																<h:outputText value="*" style="color:red;" />
															</th>
															<td width="35%">
																<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.plateChar1}" maxlength="1" onkeypress="return checkLetter(event)" />
																<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.plateChar2}" maxlength="1" onkeypress="return checkLetter(event)" />
																<h:inputText style="width:10%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.plateChar3}" maxlength="1" onkeypress="return checkLetter(event)" />
																<h:inputText style="width:20%;" styleClass="form-control inputnumber" value="#{carPermitsMiniSearch.plateNumber}" maxlength="4" onkeypress="return checkDigit(event)" />
															</td>
														</tr>
														<tr>
															<th width="15%">#{msgs.label_permitNo}</th>
															<td>
																<h:inputText value="#{carPermitsMiniSearch.permitNo}" maxlength="255" />
															</td>
															
															
														</tr>
													</table>
												</td>
											</tr>

											<tr>
												<td width="100%" height="10" />
											</tr>

											<tr>
												<td>
													<table class="actionsSection" border="0" cellpadding="0" cellspacing="0" width="100%">
														<tr>
															<td width="100%">
																<h:commandButton id="saveBtnId" styleClass="btn btn-success" action="#{carPermitsMiniSearch.saveEmployeeCar()}" value="#{msgs.label_save}">
																	<f:ajax render="formId:carSavePaneId formId:carViewPaneId formId:notifyMessagesId" execute="formId:carSavePaneId" />
																</h:commandButton>
															</td>
														</tr>
													</table>
												</td>
											</tr>

											<tr>
												<td width="100%" height="10" />
											</tr>
										</table>
									</p:fieldset>
								</td>
							</tr>
							<tr>
								<td align="center" width="100%">
									<h:panelGroup id="carViewPaneId">
										<p:dataTable reflow="true" tableStyle="table-layout: auto" paginator="true" id="nonEmpListDataTableId" rows="#{carPermitsMiniSearch.rowsCount}" rowIndexVar="index" var="row" value="#{carPermitsMiniSearch.empNonEmpCarPermitsDataList}" rowHover="true">
											<p:column styleClass='centerText'>
												<f:facet name="header">#</f:facet>
                                        		#{index + 1}
	                                    	</p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_carModel}</f:facet>
												<h:outputText id="carModelId" value="#{row.carModel}" />
												<h:inputHidden id="carModelIdId" value="#{row.carModelId}" />
											</p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_plateNumber}</f:facet>
												<h:outputText id="plateNumberId" value="#{row.plateNumber}" />
											</p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_permitNo}</f:facet>
												<h:outputText id="permitNoId" value="#{row.permitNo}" />
											</p:column>
											<p:column styleClass='centerText'>
												<f:facet name="header">#{msgs.label_select}</f:facet>
												<h:commandButton onclick="selectCar(this.id, #{row.id}); return false;" value="" title="#{msgs.label_select}" image="/resources/images/select.png" />
											</p:column>
										</p:dataTable>
									</h:panelGroup>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
