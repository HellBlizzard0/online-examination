<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<script type="text/javascript">
		window.onunload = unloadPage;
		function unloadPage() {
			window.opener.releaseMask();
		}
	</script>
	<style>
.ui-diagram-element {
	border: 1px solid #4472C4;
	min-width: 50px;
	min-height: 20px;
	padding: 5px;
	line-height: 20px !important;
	border-radius: 15px;
	color: white;
	background-color: #4472C4;
	background-color: rgba(62, 106, 65, 1);
	padding: 5px;
}

svg._jsPlumb_connector path:nth-child(1) {
	stroke: #4472C4;
}

svg._jsPlumb_connector path:nth-child(2) {
	stroke: #4472C4;
	fill: #4472C4;
}

::ng-deep p-dialog .ui-dialog {
	overflow: scroll;
	max-width: 1000px;
}

.start-node {
	background-color: rgba(74, 134, 193, 1) !important;
}
</style>
</h:head>
<h:body styleClass="screenBg" onunload="unloadPage();">

	<h:form id="mainFormId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/TemplateMiniSearch.xhtml">
			<table border="0" cellpadding="0" cellspacing="3" width="100%" class="bgcolor-pup">
				<tr>
					<td class="screenTitle">
						<h:outputText value="#{commuincationNodes.screenTitle}" />
					</td>
				</tr>

				<tr>
					<td>
						<p:diagram id="diagramId" positionLeft="0" positionTop="0" visible="showDetailsModal" modal="true" blockScroll="true" value="#{commuincationNodes.model}" style="margin: auto; max-height:700px;height:700px; max-width:1600px; " styleClass="ui-widget-content" var="el">
							<f:facet name="element">
								<h:outputText title="#{commuincationNodes.getNodeToolTips()}" value="#{commuincationNodes.getNodeTitle()}" />

							</f:facet>
						</p:diagram>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
