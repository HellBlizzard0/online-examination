<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:prime="http://primefaces.org/ui">
<h:head></h:head>
<h:body class="fixed-top">
	<ui:composition>
		<script type="text/javascript">
			function maskScreen() {
				PF('reload').show();
			}

			function unMaskScreen() {
				PF('reload').hide();
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<prime:growl showDetail="true" autoUpdate="true" id="notifyMessagesId" widgetVar="notifyMessagesWVId" />
		<prime:ajaxStatus onstart="PF('reload').show();" onsuccess="PF('reload').hide();" />
		<prime:dialog id="reload" widgetVar="reload" modal="true" showHeader="false" resizable="false" closable="false" styleClass="preloader">
			<h:graphicImage value="/resources/images/01-progress.gif" alt="ai" />
		</prime:dialog>
		<div id="wrapper" class="">
			<div id="header" class="navbar navbar-inverse navbar-fixed-top">

				<div class="navbar-inner">

					<h:panelGroup id="headerData">
						<div class="sub_content">
							<ui:include src="/Main/Header.xhtml" />
						</div>
					</h:panelGroup>
				</div>
			</div>


			<div id="container" class="row-fluid">
				<div class="bg-Drark">
					<!-- BEGIN SIDEBAR -->
					<div id="sidebar-wrapper">
						<!--<nav id="spy">-->
						<nav id="spy" class="mCustomScrollbar light spe-scrollbar"
						data-mcs-theme="minimal-dark">
						<div id="sidebar" class="nav-collapse collapse">
							<ui:include src="/Main/Menu.xhtml" />
						</div>
						</nav>
					</div>
					<div id="body">
						<!-- BEGIN PAGE CONTAINER-->
						<ui:insert />
						<!-- END PAGE CONTAINER-->
					</div>
				</div>
			</div>
		</div>
		<!-- BEGIN COPYRIGHT -->

		<div class="footer">
			<ui:include src="/Main/footer.xhtml" />
		</div>

		<script type="text/javascript">
			/*Menu-toggle*/
			$("#menu-toggle").click(
					function(e) {
						e.preventDefault();
						$("#wrapper").toggleClass("active");
					});

			/*Scroll Spy*/
			$('body').scrollspy({
				target : '#spy',
				offset : 80
			});

			/*Smooth link animation*/
			$('a[href*=#]:not([href=#])')
					.click(
							function() {
								if (location.pathname.replace(/^\//, '') == this.pathname
										.replace(/^\//, '')
										|| location.hostname == this.hostname) {

									var target = $(this.hash);
									target = target.length ? target
											: $('[name=' + this.hash.slice(1)
													+ ']');
									if (target.length) {
										$('html,body').animate({
											scrollTop : target.offset().top
										}, 1000);
										return false;
									}
								}
							});
		</script>
		<script type="text/javascript">
			$(document).ready(
					function() {
						$(".btn-trans-icon").prev("span").addClass(
								"spaninputWithIcon");
						$(".btn-trans-icon").prev("input").addClass(
								"inputWithIcon");

					});
		</script>

		<script type="text/javascript">
			jQuery(document).ready(setTimeout(function() {
				PF('myPanelMenu').headers.click(function() {
					var currHeader = $(this);
					PF('myPanelMenu').headers.each(function() {
						var header = $(this);
						if (header.text() !== currHeader.text()) {
							PF('myPanelMenu').collapseRootSubmenu(header);
							header.removeClass('ui-state-hover');
						}
					});
				});
			}, 500));
		</script>
	</ui:composition>
</h:body>
</html>
