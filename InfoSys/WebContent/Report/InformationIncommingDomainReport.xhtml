<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td class="screenTitle">#{msgs.title_informationIncommingDomainReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">
										<h:outputText value="#{msgs.label_incomingSide}" />
									</th>
									<td width="20%" colspan="1">
										<h:selectOneMenu styleClass="form-control" value="#{informationIncommingDomainReport.incommingId}">
											<f:selectItem itemValue="" />
											<f:selectItems value="#{informationIncommingDomainReport.incomingSideDomainList}" var="domain" itemLabel="#{domain.description}" itemValue="#{domain.id}" />
										</h:selectOneMenu>
									</td>

								</tr>

								<tr>
									<th width="15%">
										<h:outputText value="#{msgs.label_infoPriority}" />
									</th>
									<td width="20%" colspan="1">
										<h:selectOneMenu styleClass="form-control" value="#{informationIncommingDomainReport.importance}">
											<f:selectItem itemValue="" />
											<f:selectItem itemLabel="#{msgs.label_immediate}" itemValue="#{informationIncommingDomainReport.infoImportanceEnumImmediate}" />
											<f:selectItem itemLabel="#{msgs.label_urgent}" itemValue="#{informationIncommingDomainReport.infoImportanceEnumUrgent}" />
											<f:selectItem itemLabel="#{msgs.label_medium}" itemValue="#{informationIncommingDomainReport.infoImportanceEnumMedium}" />
											<f:selectItem itemLabel="#{msgs.label_normal}" itemValue="#{informationIncommingDomainReport.infoImportanceEnumNormal}" />
											<f:selectItem itemLabel="#{msgs.label_without}" itemValue="#{informationIncommingDomainReport.infoImportanceEnumWithout}" />
										</h:selectOneMenu>
									</td>

								</tr>
								<tr>
									<th width="15%">
										#{msgs.label_region}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<h:selectOneMenu rendered="#{empty informationIncommingDomainReport.employeeRegionName}" value="#{informationIncommingDomainReport.regionId}" styleClass="form-control">
											<f:selectItem itemValue="" itemLabel="#{msgs.label_all}" />
											<f:selectItems value="#{informationIncommingDomainReport.regions}" var="region" itemLabel="#{region.arabicName}" itemValue="#{region.id}" />
										</h:selectOneMenu>

										<h:outputText rendered="#{not empty informationIncommingDomainReport.employeeRegionName}" value="#{informationIncommingDomainReport.employeeRegionName}" />
									</td>
									<td width="65%" colspan="6"></td>
								</tr>
								<tr>
									<th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_fromDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{informationIncommingDomainReport.fromDate}" />
									</td>

									<th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_toDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{informationIncommingDomainReport.toDate}" />
									</td>

								</tr>

							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton class="btn btn-success" value="&#xf021; #{msgs.label_reset}" title="#{msgs.label_reset}" action="#{informationIncommingDomainReport.reset()}" />
									<h:commandButton class="btn btn-success" value="&#xf0f6; #{msgs.label_printStatisticalReport}" title="#{msgs.label_printStatisticalReport}" action="#{informationIncommingDomainReport.printReportStatistics()}" />
									<h:commandButton class="btn btn-success" value="&#xf02f; #{msgs.label_print}" title="#{msgs.label_print}" action="#{informationIncommingDomainReport.printReport()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
