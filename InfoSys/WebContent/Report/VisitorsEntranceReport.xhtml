<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		var m;
		function getRegionDepartment(contextPath,mode){
	    	m = 1;
			openDepartmentsMiniSearch(contextPath,mode, null, '#{visitorsEntranceReport.departmentType}');
			return false;
		}
		
		function HandlePopupResult(ret) { 
			unMaskScreen();
			if(ret!=null){
	    		if (m == 1){
					document.getElementById('formId:selectedDepartId').value = ret[0];
	   	         	document.getElementById('formId:selectedDepartNameId').value = ret[1];
	   	         	document.getElementById('formId:departNameId').innerHTML = ret[1];
				}
	         	return true;
	   		}
	   		return false;
		}
	
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
			<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">#{msgs.title_visitorsEntranceReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
				
				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_visitorsEntranceReport}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr>
					<td width="100%" height="5" />
				</tr>
				
				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							
								<tr>
									<th width="15%">
										#{msgs.label_region}
										<h:commandButton rendered="#{visitorsEntranceReport.regionId == null}" value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getRegionDepartment('#{request.contextPath}',2);" title="#{msgs.label_addDepartment}" />
									</th>
									<td width="20%">
										<h:inputHidden id="selectedDepartId" value="#{visitorsEntranceReport.regionId}" />
										<h:inputHidden id="selectedDepartNameId" value="#{visitorsEntranceReport.regionName}" />
										<h:outputText id="departNameId" value="#{visitorsEntranceReport.regionName}" />
									</td>
									<td width="50%"/>
								</tr>
								<tr>
									<th width="15%">
										#{msgs.label_durationFrom}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{visitorsEntranceReport.fromDate}" />
									</td>
								</tr>	
								
								<tr>
									<th width="15%">
										#{msgs.label_durationTo}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{visitorsEntranceReport.toDate}" />
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>
				
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton styleClass="btn btn-default" id="resetBtn" value="&#xf021; #{msgs.label_reset}" action="#{visitorsEntranceReport.reset()}">
										<f:ajax render="formId:searchContainerId" />
									</h:commandButton>
									<h:commandButton styleClass="btn btn-default" id="printBtn" value="&#xf02f; #{msgs.label_print}" action="#{visitorsEntranceReport.print()}"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
