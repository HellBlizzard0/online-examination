<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegions}" rendered="#{labCheckStatsReport.pageMode == 1}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtTrainingCenters}" rendered="#{labCheckStatsReport.pageMode == 2}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegionsBasedOnMaterialType}" rendered="#{labCheckStatsReport.pageMode == 3}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegionsBasedOnAge}" rendered="#{labCheckStatsReport.pageMode == 4}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegionsForOfficers}" rendered="#{labCheckStatsReport.pageMode == 5}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegionsForSoldiers}" rendered="#{labCheckStatsReport.pageMode == 6}"/>
					<h:outputText value= "#{msgs.title_labCheckStatsReportAtRegionsBasedOnMilitarySpeciality}" rendered="#{labCheckStatsReport.pageMode == 7}"/>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
				
				<tr>
					<td>
						<h:panelGroup id="reportParametersPanelId">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<th width="15%">
									#{msgs.label_fromRegistrationDate}
								</th>
								<td width="20%">
									<util:advancedHijriDate value="#{labCheckStatsReport.startDate}" />
								</td>
									<td width="15%"></td>
								
								<th width="15%">
									#{msgs.label_toRegistrationDate}
								</th>
								<td width="20%">
									<util:advancedHijriDate value="#{labCheckStatsReport.endDate}" />
								</td>
									
							</tr>
						</table>
						</h:panelGroup>
					</td>
				</tr>
				
				<tr>
					<td width="100%" height="5" />
				</tr>
				
				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{labCheckStatsReport.reset()}">
										<f:ajax render="formId:reportParametersPanelId" />
									</h:commandButton>
									
									<h:commandButton styleClass="btn btn-success" value="&#xf02f; #{msgs.label_print}" action="#{labCheckStatsReport.printReport()}"/>
								</td>
							</tr>
						</table>
					</td>
				</tr> 
				
				<tr>
					<td width="100%" height="5" />
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
