<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		function getDepartment(contextPath) {
			openDepartmentsMiniSearch(contextPath, 1, null, null);
			return false;
		}

		function releaseMask() {
			unMaskScreen();
		}

		function HandlePopupResult(ret) {
			unMaskScreen();
			if (ret != null) {
				document.getElementById('formId:departmentSearchIdId').value = ret[0];
				document.getElementById('formId:departmentSearchNameId').innerHTML = ret[1];
				return true;
			}
			return false;
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<h:panelGroup rendered="#{securityCheckReport.viewMode == 1}">
					<tr>
						<td class="screenTitle">#{msgs.title_securityCheckReportEmp}</td>
					</tr>
				</h:panelGroup>

				<h:panelGroup rendered="#{securityCheckReport.viewMode == 2}">
					<tr>
						<td class="screenTitle">#{msgs.title_securityCheckReportNomEmp}</td>
					</tr>
				</h:panelGroup>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">

								<tr>
									<th width="15%">#{msgs.label_region}</th>
									<td width="20%">
										<h:selectOneMenu rendered="#{empty securityCheckReport.employeeRegionName}" value="#{securityCheckReport.regionId}">
											<f:selectItem itemLabel="#{msgs.label_all}" itemValue="-1" />
											<f:selectItems value="#{securityCheckReport.regionDepartmentsList}" var="dep" itemLabel="#{dep.arabicName}" itemValue="#{dep.id}" />
										</h:selectOneMenu>
										<h:outputText rendered="#{not empty securityCheckReport.employeeRegionName}" value="#{securityCheckReport.employeeRegionName}" />
									</td>

									<th width="15%">#{msgs.label_requestSource}</th>
									<td width="20%">
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" id="searchDepartmentBtnId" onclick="return getDepartment('#{request.contextPath}');" />
										<h:inputHidden id="departmentSearchIdId" value="#{securityCheckReport.departmentSourceId}" />
										<h:outputText id="departmentSearchNameId" value="#{securityCheckReport.departmentSourceName}" />
									</td>
								</tr>
								<tr>
									<th width="15%">#{msgs.label_incomingSide}</th>
									<td width="20%">
										<h:selectOneMenu value="#{securityCheckReport.domainIncomingSourceId}" styleClass="form-control">
											<f:selectItem itemValue="#{null}" itemLabel=" " />
											<f:selectItems value="#{securityCheckReport.incomingSideList}" var="side" itemLabel="#{side.description}" itemValue="#{side.id}" />
										</h:selectOneMenu>
									</td>

									<th width="15%">#{msgs.label_remarks}</th>
									<td width="20%">
										<h:selectOneMenu value="#{securityCheckReport.notesExists}" styleClass="form-control">
											<f:selectItem itemValue="1" itemLabel="#{msgs.label_notesExist}" />
											<f:selectItem itemValue="0" itemLabel="#{msgs.label_notesNonExist}" />
											<f:selectItem itemValue="-1" itemLabel="#{msgs.label_all}" />
										</h:selectOneMenu>
									</td>
								</tr>
								<tr>
									<th width="15%">
										#{msgs.label_requestDurationFrom}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate id="fromDateId" value="#{securityCheckReport.fromDate}" />
									</td>

									<th width="15%">
										#{msgs.label_to}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="35%">
										<util:advancedHijriDate id="toDateId" value="#{securityCheckReport.toDate}" />
									</td>
								</tr>

								<tr>
									<th width="15%">#{msgs.label_securityCheckSearchReason}</th>
									<td width="35%">
										<h:selectOneMenu styleClass="form-control" value="#{securityCheckReport.securityCheckReason}">
											<f:selectItem itemValue="#{null}" itemLabel=" " />
											<f:selectItems value="#{securityCheckReport.securityCheckReasonsEnum}" var="scr" itemLabel="#{scr.arabicDescription}" itemValue="#{scr.code}" />
										</h:selectOneMenu>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton class="btn btn-success" value="&#xf021; #{msgs.label_reset}" title="#{msgs.label_reset}" action="#{securityCheckReport.reset()}" />
									<h:commandButton class="btn btn-success" value="&#xf0f6; #{msgs.label_statisticalReport}" title="#{msgs.label_print}" action="#{securityCheckReport.printStatisticalReport()}" />
									<h:commandButton class="btn btn-success" value="&#xf02f; #{msgs.label_print}" title="#{msgs.label_print}" action="#{securityCheckReport.print()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
