<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script>
		function validatePercentage(index) {
			var percentage;
			if (index == 1) {
				percentage = document
						.getElementById("formId:lastReportTotalFromId");
			} else {
				percentage = document
						.getElementById("formId:lastReportTotalToId");
			}
			/* <![CDATA[ */
			if (percentage.value != parseInt(percentage.value)
					|| parseInt(percentage.value) > 100
					|| parseInt(percentage.value) < 0) {
				percentage.value = "";
				return false;
			} else if (percentage.value == "-0") {
				percentage.value = "0";
				return false;
			}
			/* ]]> */
			return true;
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td class="screenTitle">#{msgs.title_surveillanceEmployeesReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">

								<tr>
									<th width="15%">
										#{msgs.label_region}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<h:selectOneMenu rendered="#{empty surveillanceEmployeesReport.employeeRegionName}" value="#{surveillanceEmployeesReport.regionId}" styleClass="form-control">
											<f:selectItem itemValue="" itemLabel="#{msgs.label_all}" />
											<f:selectItems value="#{surveillanceEmployeesReport.regions}" var="region" itemLabel="#{region.arabicName}" itemValue="#{region.id}" />
										</h:selectOneMenu>

										<h:outputText rendered="#{not empty surveillanceEmployeesReport.employeeRegionName}" value="#{surveillanceEmployeesReport.employeeRegionName}" />
									</td>
									<td width="65%" colspan="6"></td>
								</tr>

								<tr>
									<th width="15%">#{msgs.label_lastReportTotalFrom}</th>
									<td width="20%">
										<h:inputText id="lastReportTotalFromId" maxlength="3" value="#{surveillanceEmployeesReport.lastReportFromPercentage}" onblur="return validatePercentage(1)" />
									</td>


									<th width="15%">#{msgs.label_to}</th>
									<td width="20%">
										<h:inputText id="lastReportTotalToId" maxlength="3" value="#{surveillanceEmployeesReport.lastReportToPercentage}" onblur="return validatePercentage(2)" />
									</td>
								</tr>

								<tr>
									<th width="15%">
										#{msgs.label_surveillanceStatus}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%" colspan="1">
										<h:selectOneMenu class="form-control" value="#{surveillanceEmployeesReport.surveillanceStatus}">
											<f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="#{msgs.label_all}" />
											<f:selectItem itemValue="1" itemLabel="#{msgs.label_surveillanceRunning}" />
											<f:selectItem itemValue="0" itemLabel="#{msgs.label_surveillanceStopped}" />
											<f:selectItem itemValue="2" itemLabel="#{msgs.label_underApproval}" />
										</h:selectOneMenu>
									</td>

								</tr>
								<tr>
									<th width="15%">
										#{msgs.label_requestDurationFrom}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate id="fromDateId" value="#{surveillanceEmployeesReport.fromDate}" />
									</td>


									<th width="15%">
										#{msgs.label_to}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate id="toDateId" value="#{surveillanceEmployeesReport.toDate}" />
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton class="btn btn-success" value="&#xf021; #{msgs.label_reset}" title="#{msgs.label_reset}" action="#{surveillanceEmployeesReport.reset()}" />
									<h:commandButton class="btn btn-success" value="&#xf0f6; #{msgs.label_statisticalReport}" title="#{msgs.label_print}" action="#{surveillanceEmployeesReport.printStatisticalReport()}" />
									<h:commandButton class="btn btn-success" value="&#xf02f; #{msgs.label_print}" title="#{msgs.label_print}" action="#{surveillanceEmployeesReport.print()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
