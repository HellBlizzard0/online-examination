<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		function getEmployee() {
			openEmpsMiniSearch('#{request.contextPath}', 2);
			return false;
		}

		function releaseMask() {
			unMaskScreen();
		}

		function HandlePopupResult(ret) {
			unMaskScreen();
			if (ret != null) {
				document.getElementById('formId:employeeHiddenIdId').value = ret[0];
				document.getElementById('formId:employeeHiddenNameId').value = ret[1];
				document.getElementById('formId:employeeNameId').innerHTML = ret[1];
				return true;
			}
			return false;
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td class="screenTitle">#{msgs.title_nonempAssignmentReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_reportData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="reportParametersPanelId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_region}</th>
									<td width="20%">
										<h:selectOneMenu rendered="#{empty nonemployeeAssignmentReport.employeeRegionName}" id="regionMenuId" value="#{nonemployeeAssignmentReport.regionId}">
											<f:selectItem itemValue="-1" itemLabel="#{msgs.label_all}" />
											<f:selectItems value="#{nonemployeeAssignmentReport.regionList}" var="var" itemLabel="#{var.arabicName}" itemValue="#{var.id}" />
											<f:ajax render="formId:sectorPanelId" execute="formId:regionMenuId" listener="#{nonemployeeAssignmentReport.getSectors()}" />
										</h:selectOneMenu>

										<h:outputText rendered="#{not empty nonemployeeAssignmentReport.employeeRegionName}" value="#{nonemployeeAssignmentReport.employeeRegionName}" />
									</td>

									<th width="15%">#{msgs.label_sectorUnit}</th>
									<td width="20%">
										<h:panelGroup id="sectorPanelId">
											<h:selectOneMenu value="#{nonemployeeAssignmentReport.sectorId}">
												<f:selectItem itemValue="-1" itemLabel="#{msgs.label_all}" />
												<f:selectItems value="#{nonemployeeAssignmentReport.sectorList}" var="var" itemLabel="#{var.arabicName}" itemValue="#{var.id}" />
											</h:selectOneMenu>
										</h:panelGroup>
									</td>

								</tr>

								<tr>
									<th width="15%">
										#{msgs.label_assignmentOfficer}
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getEmployee();" title="#{msgs.label_addEmployee}" />
									</th>
									<td width="20%">
										<h:inputHidden id="employeeHiddenIdId" value="#{nonemployeeAssignmentReport.officerId}" />
										<h:inputHidden id="employeeHiddenNameId" value="#{nonemployeeAssignmentReport.officerName}" />
										<h:outputText id="employeeNameId" value="#{nonemployeeAssignmentReport.officerName}" />
									</td>


									<th width="15%">#{msgs.label_agentStatus}</th>
									<td width="20%">
										<h:selectOneMenu value="#{nonemployeeAssignmentReport.active}">
											<f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="#{msgs.label_all}" />
											<f:selectItem itemValue="1" itemLabel="#{msgs.label_agentHeld}" />
											<f:selectItem itemValue="0" itemLabel="#{msgs.label_agentNonHeld}" />
										</h:selectOneMenu>
									</td>

								</tr>

								<tr>
									<th width="15%">
										#{msgs.label_assignmentNonEmpDateInterval}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{nonemployeeAssignmentReport.startDate}" />
									</td>

									<th width="15%">
										#{msgs.label_to}
										<h:outputText value="*" style="color:red;" />
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{nonemployeeAssignmentReport.endDate}" />
									</td>
								</tr>
								<tr>
									<th width="15%">#{msgs.label_assignmentType}</th>
									<td width="20%">
										<h:selectOneMenu value="#{nonemployeeAssignmentReport.assignmentType}" styleClass="form-control">
											<f:selectItem itemValue="-1" itemLabel="#{msgs.label_all}" />
											<f:selectItem itemLabel="#{msgs.label_assignment}" itemValue="#{nonemployeeAssignmentReport.assignment}" />
											<f:selectItem itemLabel="#{msgs.label_cooperator}" itemValue="#{nonemployeeAssignmentReport.cooperetor}" />
										</h:selectOneMenu>
									</td>
									
									<th width="15%">#{msgs.label_assignmentStatus}</th>
									<td width="35%">
										<h:selectOneMenu value="#{nonemployeeAssignmentReport.assignmentStatus}">
											<f:selectItem noSelectionOption="true" itemValue="-1" itemLabel="#{msgs.label_all}" />
											<f:selectItem itemValue="0" itemLabel="#{msgs.label_underApproval}" />
											<f:selectItem itemValue="1" itemLabel="#{msgs.label_approving}" />
											<f:selectItem itemValue="2" itemLabel="#{msgs.label_rejection}" />
										</h:selectOneMenu>
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton styleClass="btn btn-default" value="&#xf021; #{msgs.label_reset}" action="#{nonemployeeAssignmentReport.reset()}">
										<f:ajax render="formId:reportParametersPanelId" />
									</h:commandButton>

									<h:commandButton styleClass="btn btn-success" value="&#xf0f6; #{msgs.label_printStatisticalReport}" action="#{nonemployeeAssignmentReport.printStatisticalReport()}" />

									<h:commandButton styleClass="btn btn-success" value="&#xf02f; #{msgs.label_print}" action="#{nonemployeeAssignmentReport.printReport()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
