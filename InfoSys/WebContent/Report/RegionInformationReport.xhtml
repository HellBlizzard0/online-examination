<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		function getAssignments(contextPath){
			m = 2;
			openAssignmentsMiniSearch(contextPath, 5);
			return false;
		}
		function releaseMask(){
    		unMaskScreen();
       	}

		function HandlePopupResult(ret) {
		   	unMaskScreen();
			if(ret!=null){ 
				if(m == 2){
		         	document.getElementById('formId:selectedAssignmentIdId').value = ret[0];
					document.getElementById('formId:selectedAssignmentNameId').innerHTML = ret[2];
				}
		        return true;
			}
			return false;
		}
	</script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td class="screenTitle">#{msgs.title_regionInformationReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_searchData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<th width="15%">#{msgs.label_region}</th>
									<td width="20%">
										<h:selectOneMenu rendered="#{empty regionInformationReport.employeeRegionName}" value="#{regionInformationReport.regionId}">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItems value="#{regionInformationReport.regionDepartmentsList}" var="dep" itemLabel="#{dep.arabicName}" itemValue="#{dep.id}" />
											<f:ajax execute="@form" render="@form" listener="#{regionInformationReport.updateSectorList()}"></f:ajax>
										</h:selectOneMenu>

										<h:outputText rendered="#{not empty regionInformationReport.employeeRegionName}" value="#{regionInformationReport.employeeRegionName}" />
									</td>
									
									<th width="15%">#{msgs.label_sector}</th>
									<td width="20%">
										<h:selectOneMenu value="#{regionInformationReport.sectorId}">
											<f:selectItem itemValue="" />
											<f:selectItems value="#{regionInformationReport.sectorDepartmentsList}" var="dep" itemLabel="#{dep.arabicName}" itemValue="#{dep.id}" />
										</h:selectOneMenu>
									</td>
								</tr>

								<tr>
									<th width="15%">#{msgs.label_sources}</th>
									<td>
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getAssignments('#{request.contextPath}');" />
										<h:inputHidden id="selectedAssignmentIdId" value="#{regionInformationReport.agentId}" />
										<h:outputText id="selectedAssignmentNameId" value="#{regionInformationReport.agentCode}" />

									</td>
								</tr>

								<tr>
									<!-- <th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_fromDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{regionInformationReport.fromDate}" />
									</td> -->
									
									<th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_onDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{regionInformationReport.toDate}" />
									</td>

								</tr>

							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton class="btn btn-success" value="&#xf021; #{msgs.label_reset}" title="#{msgs.label_reset}" action="#{regionInformationReport.reset()}" />
									<h:commandButton class="btn btn-success" value="&#xf0f6; #{msgs.label_printStatisticalReport}" title="#{msgs.label_printStatisticalReport}" action="#{regionInformationReport.printReportStatistics()}" />
									<h:commandButton class="btn btn-success" value="&#xf02f; #{msgs.label_print}" title="#{msgs.label_print}" action="#{regionInformationReport.printReport()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
