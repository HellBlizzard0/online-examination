<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		var m;
		

		function getEmployee(contextPath){
			m=1;
			openEmpsMiniSearch(contextPath,1);
			return false;
		}

		function releaseMask(){
			unMaskScreen();
	   	}
	   	
		function HandlePopupResult(ret) { 
    		unMaskScreen();
    		if(ret!=null){

        		if(m==1){
					document.getElementById('formId:selectedEmployeeId').value=ret[0];
		    		document.getElementById('formId:selectedEmployeeNameId').value=ret[1];
		    		document.getElementById('formId:employeeNameId').innerHTML=ret[1];
	    	   		return true;
            	}
	   		}
	   		return false;
    	}
    </script>
</h:head>
<h:body styleClass="screenBg">
	<h:form id="formId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td class="screenTitle">#{msgs.title_LabCheckMissionReport}</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td colspan="2">
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:outputText value="#{msgs.label_reportData}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<h:panelGroup id="searchContainerId">
							<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">

								<tr>
									<th width="15%">#{msgs.label_missionType}</th>
									<td width="20%">
										<h:selectOneMenu value="#{labCheckMissionReport.missionTypeId}">
											<f:selectItem itemValue="" />
											<f:selectItems value="#{labCheckMissionReport.missionTypesList}" var="type" itemLabel="#{type.description}" itemValue="#{type.id}" />
										</h:selectOneMenu>
									</td>
									 

									<th width="15%">
										#{msgs.label_employee}
										<h:commandButton value="&#xf002;" styleClass="btn btn-trans-icon" onclick="return getEmployee('#{request.contextPath}');" title="#{msgs.label_employee}" />
									</th>
									<td width="20%">
										<h:inputHidden id="selectedEmployeeId" value="#{labCheckMissionReport.employeeId}" />
										<h:inputHidden id="selectedEmployeeNameId" value="#{labCheckMissionReport.employeeName}" />
										<h:outputText id="employeeNameId" value="#{labCheckMissionReport.employeeName}" />
									</td>
									

								</tr>
								<tr>
									<th width="15%">#{msgs.label_destinationDepartment}</th>
									<td width="20%">
										<h:selectOneMenu id="destinationDepartmentId" styleClass="form-control" value="#{labCheckMissionReport.missionDstId}">
											<f:selectItem itemValue="" />
											<f:selectItems value="#{labCheckMissionReport.regionList}" var="region" itemLabel="#{region.arabicName}" itemValue="#{region.id}" />
										</h:selectOneMenu>
									</td>
									 <td width="65%" colspan="6"></td>
								</tr>

								<tr>
									<th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_fromDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{labCheckMissionReport.fromDate}" />
									</td>
									 
									<th width="15%">
										<h:outputText value="*" style="color:red;" />
										#{msgs.label_toDate}
									</th>
									<td width="20%">
										<util:advancedHijriDate value="#{labCheckMissionReport.toDate}" />
									</td>
									
								</tr>

							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton class="btn btn-success" value="&#xf021; #{msgs.label_reset}" title="#{msgs.label_reset}" action="#{labCheckMissionReport.reset()}" />
									<h:commandButton class="btn btn-success" value="&#xf02f; #{msgs.label_print}" title="#{msgs.label_print}" action="#{labCheckMissionReport.print()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
