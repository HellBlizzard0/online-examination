<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />

	<script type="text/javascript">
		function validateMandatoryData() {
			var remarks = document.getElementById("formId:remarksId");

			var errorMsg;
			var successValidation = true;

			if ($(remarks).val().length > 500) {
				successValidation = false;
				errorMsg = '#{msgs.error_remarksExceedMaxLength}';
			}

			if (!successValidation) {
				showErrorMessage(errorMsg);
			}

			if (successValidation) {
				return confirm('#{msgs.q_save}');
			} else {
				return successValidation;
			}
		}

		function save() {
			document.getElementById("formId:saveAndSendBtnId").click();
		}

		function confirmEditing() {
			var flag = document.getElementById("formId:orderNumberFlagId").value;

			if (flag == 'true')
				return confirm('#{msgs.q_labCheckConfirmation}');
			else
				return confirm('#{msgs.q_confirm}');
		}
	</script>
</h:head>

										<h:outputText value="#{labCheckEd.labCheckEmployeeData.editorEmployeeDepName}" />

									</td>
									<th width="15%">
										<h:outputText value="#{msgs.label_editingDate}" />
									</th>
									<td width="35%">
										<h:outputText value="#{labCheckEd.labCheckEmployeeData.editingDateString}" />
									</td>
								</tr>
							</table>
						</h:panelGroup>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td>
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton id="printBtnId" styleClass="btn btn-success" action="#{labCheckEd.print()}" value="&#xf02f; #{msgs.label_print}" rendered="#{not empty labCheckEd.labCheck.id}" />

									<h:commandButton rendered="#{ (empty labCheckEd.currentTask and labCheckEd.labCheck.status != labCheckEd.registeredLabCheckStatus and labCheckEd.labCheck.checkReason != labCheckEd.missionFromDirectorateReason) or (not empty labCheckEd.currentTask and labCheckEd.role==labCheckEd.requesterRole)}" styleClass="btn btn-success" value="&#xf1d8; #{msgs.label_saveAndSend}" action="#{labCheckEd.checkOrderNumberChange()}">
										<f:ajax render="formId:orderNumberFlagId" execute="formId:orderNumberId" onevent="function(e){ console.log(e.status); if(e.status == 'success') return save();}" />
									</h:commandButton>

									<h:commandButton rendered="#{labCheckEd.labCheck.status == labCheckEd.registeredLabCheckStatus or labCheckEd.labCheck.checkReason == labCheckEd.missionFromDirectorateReason}" styleClass="btn btn-success" value="&#xf0c7; #{msgs.label_save}" action="#{labCheckEd.save()}">
										<f:ajax render="formId" execute="formId" />
									</h:commandButton>

									<h:commandButton id="saveAndSendBtnId" style="display:none;" action="#{labCheckEd.saveAndSend()}" onclick="return confirmEditing();" />

									<h:commandButton id="rejectBtnId" styleClass="btn btn-danger" action="#{labCheckEd.doReject()}" rendered="#{ (labCheckEd.role==labCheckEd.regionAntiDrugManager) or (labCheckEd.role==labCheckEd.generalAntiDrugManager) or (labCheckEd.role==labCheckEd.regionDirector) or (labCheckEd.role==labCheckEd.generalDirector) or (labCheckEd.role==labCheckEd.regionSecurityManager) }" value="&#xf00d; #{msgs.label_reject}" onclick="return confirm('#{msgs.q_reject}');" />

									<h:commandButton rendered="#{ (labCheckEd.role==labCheckEd.regionAntiDrugManager) or (labCheckEd.role==labCheckEd.generalAntiDrugManager) }" class="btn btn-success" value="&#xf00c; #{msgs.label_approve}" action="#{labCheckEd.doApproveDM()}" onclick="return confirm('#{msgs.q_approve}');" />

									<h:commandButton rendered="#{labCheckEd.role==labCheckEd.notification}" class="btn btn-success" value="#{msgs.label_notified}" action="#{labCheckEd.doNotify()}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
